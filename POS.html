<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Band Merchandise POS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
  <style>
    #headerBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #headerBar h1 {
      margin: 0;
    }
    .navButton {
      margin-left: 0.5rem;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .navButton:hover {
      background-color: #555;
    }
    
    
    #cartBox {
      border: 1px solid #888;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }

    /* Hamburger menu wrapper inside container */
    #menu-toggle-wrapper {
      position: sticky;
      top: 1rem;
      z-index: 1001;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="light-theme accent-blue">
  <div class="container">

    <!-- Hamburger Menu Button -->
    <div id="menu-toggle-wrapper">
      <button id="menu-toggle" class="menu-button" aria-label="Open menu">â˜°</button>
    </div>

    <div id="headerBar">
      <h1>Band Merchandise POS</h1>
 
    </div>

    <form id="posForm">
      <label for="eventName">Event Date (Event):</label>
<div id="eventName" style="font-weight: bold; margin-bottom: 1rem;"></div>


      <label for="productSelect">Select Product:</label>
      <select id="productSelect" required>
        <option value="">-- Choose a product --</option>
      </select>

      <label for="sizeSelect">Select Size:</label>
      <select id="sizeSelect" disabled required>
        <option value="">-- Choose size --</option>
      </select>

      <label for="discountSelect">Select Discount:</label>
      <select id="discountSelect">
        <option value="none">None</option>
      </select>

      <button type="submit">Add to Cart</button>
    </form>

<div id="customerContactForm" style="margin-bottom: 2px; margin-top: 5px; padding: 2px; border: 1px solid #ccc; border-radius: 8px; display: none;">
  <h3>Customer Contact Info</h3>
  <label for="contactMethod">Preferred Contact Method:</label>
  <select id="contactMethod" required>
    <option value="">-- Choose --</option>
    <option value="email">Email</option>
    <option value="text">Text Message</option>
  </select>

  <div id="contactDetailsField" style="margin-top: 1rem; display: none;">
    <label id="contactDetailLabel" for="contactDetails"></label>
    <input type="text" id="contactDetails" placeholder="" />
  </div>

  <button id="saveContactBtn" class="navButton" style="margin-top: 1rem;">Save Contact Info</button>
</div>


    <div id="cartBox">
      <h2>Cart</h2>
      <div id="cartContents"></div>
      <p><strong>Total: $<span id="cartTotal">0.00</span></strong></p>
      <button id="completeSaleBtn" class="navButton" style="margin-top: 2px;">Complete Sale</button>
    </div>
  </div> <!-- end container -->

  <!-- Slide-in Menu -->
  <div id="menu-overlay" class="hidden" aria-hidden="true">
    <div class="side-menu" role="menu">
        <nav>
        <button class="menu-navButton" data-target="inventory.html" role="menuitem">Inventory</button>
        <button class="menu-navButton" data-target="pos.html" role="menuitem">Make a Sale</button>
        <button class="menu-navButton" data-target="BrowseProducts.html" role="menuitem">Browse Products</button>
        <button class="menu-navButton" data-target="sales.html" role="menuitem">Sales Records</button>
        <button class="menu-navButton" data-target="shippingManager.html" role="menuitem">Shipping Manager</button>
        <button class="menu-navButton" data-target="settings.html" role="menuitem">Settings</button>
        
      </nav>
    </div>
  </div>

  <!-- Scripts -->
  <script src="pos.js"></script>
  <script src="menu-overlay.js"></script>
  <script src="payment.js"></script>

</body>
</html>
