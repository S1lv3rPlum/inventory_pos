<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory</title>
</head>
<body>
  <h2>Add Product</h2>
  <form id="product-form">
    <label>
      Name: <input type="text" id="product-name" required />
    </label>
    <label>
      Category: <input type="text" id="product-category" required />
    </label>
    <label>
      Quantity: <input type="number" id="product-quantity" required />
    </label>
    <button type="submit">Add Product</button>
  </form>

  <p id="result-message"></p>

  <h2>Inventory</h2>
  <table id="product-table" border="1">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Add JS file at bottom of body -->
  <script src="tests.js"></script>
</body>
</html>
