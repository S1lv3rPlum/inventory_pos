<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1><button onclick="showInventory()">Inventory</button> <button onclick="showDiscount()">Discounts</button> <button onclick="exportExcel()">Export to Excel</button> <input type="file" id="importFile" accept=".xlsx" onchange="importExcel()" />

  <h2 id="sectionTitle">Product Manager</h2>  <div id="productForm">
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="category" placeholder="Category" />
    <input type="number" id="price" placeholder="Price" />
    <label>
      <input type="checkbox" id="hasSizes" /> Has Sizes
    </label>
    <button onclick="addProduct()">Add Product</button>
  </div>  <div id="discountForm" class="hidden">
    <input type="text" id="discountName" placeholder="Discount Name" />
    <input type="number" id="discountValue" placeholder="Discount (%)" />
    <button onclick="addDiscount()">Add Discount</button>
  </div>  <table id="productTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Price</th>
        <th>Sizes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <table id="discountTable" class="hidden">
    <thead>
      <tr>
        <th>Name</th>
        <th>Discount (%)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let discounts = JSON.parse(localStorage.getItem("discounts")) || [];

    const sizes = ["XS", "S", "M", "L", "XL", "2XL", "3XL", "4XL"];

    function showInventory() {
      document.getElementById("productForm").classList.remove("hidden");
      document.getElementById("discountForm").classList.add("hidden");
      document.getElementById("productTable").classList.remove("hidden");
      document.getElementById("discountTable").classList.add("hidden");
      document.getElementById("sectionTitle").textContent = "Product Manager";
    }

    function showDiscount() {
      document.getElementById("productForm").classList.add("hidden");
      document.getElementById("discountForm").classList.remove("hidden");
      document.getElementById("productTable").classList.add("hidden");
      document.getElementById("discountTable").classList.remove("hidden");
      document.getElementById("sectionTitle").textContent = "Discount Manager";
    }

    function addProduct() {
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const price = parseFloat(document.getElementById("price").value);
      const hasSizes = document.getElementById("hasSizes").checked;

      if (!name || !category || isNaN(price)) return;

      const sizeQuantities = hasSizes ? Object.fromEntries(sizes.map(s => [s, 0])) : null;

      products.push({ name, category, price, hasSizes, sizeQuantities });
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function addDiscount() {
      const name = document.getElementById("discountName").value;
      const value = parseFloat(document.getElementById("discountValue").value);
      if (!name || isNaN(value)) return;
      discounts.push({ name, value });
      localStorage.setItem("discounts", JSON.stringify(discounts));
      renderDiscounts();
    }

    function renderProducts() {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      const sorted = [...products].sort((a, b) =>
        a.category.localeCompare(b.category) || a.name.localeCompare(b.name)
      );
      for (let i = 0; i < sorted.length; i++) {
        const p = sorted[i];
        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable>${p.category}</td>
          <td contenteditable>${p.name}</td>
          <td contenteditable>${p.price}</td>
          <td>${p.hasSizes ? sizes.map(s => `${s}: ${p.sizeQuantities[s]}`).join(", ") : "-"}</td>
          <td>
            <button onclick="deleteProduct(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      }
    }

    function renderDiscounts() {
      const tbody = document.querySelector("#discountTable tbody");
      tbody.innerHTML = "";
      discounts.forEach((d, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable>${d.name}</td>
          <td contenteditable>${d.value}</td>
          <td>
            <button onclick="deleteDiscount(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function deleteDiscount(index) {
      discounts.splice(index, 1);
      localStorage.setItem("discounts", JSON.stringify(discounts));
      renderDiscounts();
    }

    function exportExcel() {
      const wsData = [["Category", "Name", "Price", "Has Sizes", ...sizes]];
      for (const p of products) {
        const sizeData = p.hasSizes ? sizes.map(s => p.sizeQuantities[s]) : sizes.map(() => "");
        wsData.push([p.category, p.name, p.price, p.hasSizes ? "Yes" : "No", ...sizeData]);
      }
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, "Products");
      XLSX.writeFile(wb, "products.xlsx");
    }

    function importExcel() {
      const file = document.getElementById("importFile").files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        products = rows.slice(1).map(row => {
          const sizeQuantities = Object.fromEntries(sizes.map((s, i) => [s, parseInt(row[4 + i]) || 0]));
          return {
            category: row[0],
            name: row[1],
            price: parseFloat(row[2]),
            hasSizes: row[3] === "Yes",
            sizeQuantities
          };
        });
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      };
      reader.readAsArrayBuffer(file);
    }

    renderProducts();
    renderDiscounts();
  </script></body>
</html>
