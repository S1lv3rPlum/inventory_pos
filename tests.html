<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Band POS</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Band POS</h1>

  <form id="productForm">
    <label>Product Name (required):
      <input type="text" id="productName" required />
    </label>

    <label>Category (required):
      <input type="text" id="productCategory" required />
    </label>

    <label>Price ($) (required):
      <input type="number" id="productPrice" step="0.01" required />
    </label>

    <label>
      <input type="checkbox" id="productHasSizes" />
      Has Sizes?
    </label>

    Gender:<br/>
    <label><input type="checkbox" id="productGenderMale" /> M</label>
    <label><input type="checkbox" id="productGenderFemale" /> F</label>

    <label>Product Image:
      <input type="file" id="productImage" accept="image/*" />
    </label>

    <button type="submit" id="addProductBtn" style="margin-top: 10px;">Add Product</button>
  </form>

  <h2>Product List2</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Sizes</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let db;
    const request = indexedDB.open("BandPOSDB", 2);

    request.onerror = function (event) {
      console.error("Database error:", event.target.error);
    };

    request.onupgradeneeded = function (event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("products")) {
        db.createObjectStore("products", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (event) {
      db = event.target.result;
      displayProducts();
    };

    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const hasSizes = document.getElementById("productHasSizes").checked;
      const genderM = document.getElementById("productGenderMale").checked;
      const genderF = document.getElementById("productGenderFemale").checked;

      if (!name || !category || isNaN(price)) {
        alert("Please fill in all required fields.");
        return;
      }

      const gender = genderM ? "M" : genderF ? "F" : "Unisex";

      const tx = db.transaction("products", "readwrite");
      const store = tx.objectStore("products");

      const product = {
        name,
        category,
        price,
        hasSizes,
        gender
      };

      const requestAdd = store.add(product);

      requestAdd.onsuccess = function () {
        displayProducts();
        document.getElementById("productForm").reset();
      };

      requestAdd.onerror = function (event) {
        console.error("Failed to add product:", event.target.error);
        alert("Failed to add product. Please try again.");
      };
    });

    function displayProducts() {
      const tx = db.transaction("products", "readonly");
      const store = tx.objectStore("products");
      const requestGet = store.getAll();

      requestGet.onsuccess = function () {
        const tbody = document.getElementById("productTable").querySelector("tbody");
        tbody.innerHTML = "";

        requestGet.result.forEach((product) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>$${product.price.toFixed(2)}</td>
            <td>${product.hasSizes ? "Yes" : "No"}</td>
            <td>${product.gender}</td>
            <td>
              <button onclick="editProduct(${product.id})">Edit</button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      };
    }

    function editProduct(id) {
      alert("Edit functionality is coming soon! Product ID: " + id);
    }
  </script>
</body>
</html>
