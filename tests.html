<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Manager2</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
    <label>Product Name (required):<br/>
      <input type="text" id="productName" required />
    </label><br/><br/>
    
    <label>Category (required):<br/>
      <input type="text" id="productCategory" required />
    </label><br/><br/>

    <label>Price ($) (required):<br/>
      <input type="number" id="productPrice" step="0.01" required />
    </label><br/><br/>

    <label>
      <input type="checkbox" id="productHasSizes" />
      Has Sizes?
    </label><br/><br/>

    Gender:<br/>
    <label><input type="checkbox" id="productGenderMale" /> M</label>
    <label><input type="checkbox" id="productGenderFemale" /> F</label><br/><br/>

    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th><th>Category</th><th>Price</th>
        <th>Sizes</th><th>Gender</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let db;
    const request = indexedDB.open("BandPOSDB", 2);

    request.onupgradeneeded = function (event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("products"))
        db.createObjectStore("products", { keyPath: "id", autoIncrement: true });
    };

    request.onsuccess = function (event) {
      db = event.target.result;
      displayProducts();
    };

    request.onerror = function (event) {
      console.error("Database error:", event.target.error);
    };

    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const hasSizes = document.getElementById("productHasSizes").checked;
      const gender = document.getElementById("productGenderMale").checked
                      ? "M" : document.getElementById("productGenderFemale").checked
                      ? "F" : "Unisex";

      if (!name || !category || isNaN(price)) {
        alert("Please fill all required fields.");
        return;
      }

      const tx = db.transaction("products", "readwrite");
      const store = tx.objectStore("products");
      store.add({ name, category, price, hasSizes, gender, sizes: {} });

      tx.oncomplete = () => {
        e.target.reset();
        displayProducts();
      };

      tx.onerror = function (event) {
        console.error("Failed to add product:", event.target.error);
        alert("Failed to add product. Please try again.");
      };
    });

    function displayProducts() {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";

      const tx = db.transaction("products", "readonly");
      const store = tx.objectStore("products");

      store.openCursor().onsuccess = function (event) {
        const cursor = event.target.result;
        if (cursor) {
          const product = cursor.value;
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td contenteditable="true">${product.name}</td>
            <td contenteditable="true">${product.category}</td>
            <td><input type="number" value="${product.price.toFixed(2)}" /></td>
            <td>${product.hasSizes ? "✔️ (Edit later)" : ""}</td>
            <td>
              <select>
                <option value="Unisex"${product.gender === "Unisex" ? " selected" : ""}>Unisex</option>
                <option value="M"${product.gender === "M" ? " selected" : ""}>M</option>
                <option value="F"${product.gender === "F" ? " selected" : ""}>F</option>
              </select>
            </td>
            <td>
              <button onclick="saveProduct(${product.id}, this)">Save</button>
            </td>
          `;

          tbody.appendChild(tr);
          cursor.continue();
        }
      };
    }

    function saveProduct(id, btn) {
      const row = btn.closest("tr");
      const [nameCell, categoryCell, priceInputCell, , genderCell] = row.children;

      const name = nameCell.innerText.trim();
      const category = categoryCell.innerText.trim();
      const price = parseFloat(priceInputCell.querySelector("input").value);
      const gender = genderCell.querySelector("select").value;

      if (!name || !category || isNaN(price)) {
        alert("Please enter valid product info.");
        return;
      }

      const tx = db.transaction("products", "readwrite");
      const store = tx.objectStore("products");
      const request = store.get(id);

      request.onsuccess = () => {
        const product = request.result;
        product.name = name;
        product.category = category;
        product.price = price;
        product.gender = gender;

        store.put(product);
        tx.oncomplete = displayProducts;
      };

      request.onerror = () => {
        alert("Failed to update product.");
      };
    }
  </script>
</body>
</html>
