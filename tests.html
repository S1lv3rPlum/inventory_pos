<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory App</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .category-row {
      background-color: #ddd;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    form {
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>Inventory Management</h1>
  <button onclick="toggleSection('productSection')">Show/Hide Products</button>
  <div id="productSection" class="hidden">
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="number" id="cost" placeholder="Cost" required>
      <input type="number" id="sizeXS" placeholder="XS">
      <input type="number" id="sizeS" placeholder="S">
      <input type="number" id="sizeM" placeholder="M">
      <input type="number" id="sizeL" placeholder="L">
      <input type="number" id="sizeXL" placeholder="XL">
      <input type="number" id="size2X" placeholder="2X">
      <input type="number" id="size3X" placeholder="3X">
      <button type="submit">Add Product</button>
    </form>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Cost</th>
          <th>XS</th>
          <th>S</th>
          <th>M</th>
          <th>L</th>
          <th>XL</th>
          <th>2X</th>
          <th>3X</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div><button onclick="toggleSection('discountSection')">Show/Hide Discounts</button>

  <div id="discountSection" class="hidden">
    <form id="discountForm">
      <input type="text" id="discountName" placeholder="Discount Name" required>
      <select id="discountType">
        <option value="%">%</option>
        <option value="$">$</option>
      </select>
      <input type="number" id="discountAmount" placeholder="Amount" required>
      <button type="submit">Add Discount</button>
    </form>
    <table id="discountTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    const productForm = document.getElementById('productForm');
    const productTableBody = document.querySelector('#productTable tbody');
    const discountForm = document.getElementById('discountForm');
    const discountTableBody = document.querySelector('#discountTable tbody');

    let products = [];
    let discounts = [];

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }

    function renderProductTable() {
      productTableBody.innerHTML = '';
      const grouped = {};
      products.forEach(p => {
        if (!grouped[p.category]) grouped[p.category] = [];
        grouped[p.category].push(p);
      });

      for (const category in grouped) {
        const catRow = document.createElement('tr');
        catRow.className = 'category-row';
        const td = document.createElement('td');
        td.colSpan = 10;
        td.textContent = category;
        catRow.appendChild(td);
        productTableBody.appendChild(catRow);

        grouped[category].forEach((product, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.cost}</td>
            <td>${product.XS || 0}</td>
            <td>${product.S || 0}</td>
            <td>${product.M || 0}</td>
            <td>${product.L || 0}</td>
            <td>${product.XL || 0}</td>
            <td>${product['2X'] || 0}</td>
            <td>${product['3X'] || 0}</td>
            <td>
              <button onclick="editProduct(${products.indexOf(product)})">Edit</button>
              <button onclick="deleteProduct(${products.indexOf(product)})">Delete</button>
            </td>
          `;
          productTableBody.appendChild(row);
        });
      }
    }

    function renderDiscountTable() {
      discountTableBody.innerHTML = '';
      discounts.forEach((discount, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${discount.name}</td>
          <td>${discount.type}</td>
          <td>${discount.amount}</td>
          <td>
            <button onclick="editDiscount(${index})">Edit</button>
            <button onclick="deleteDiscount(${index})">Delete</button>
          </td>
        `;
        discountTableBody.appendChild(row);
      });
    }

    productForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const product = {
        name: productForm.productName.value,
        category: productForm.category.value,
        cost: productForm.cost.value,
        XS: +productForm.sizeXS.value || 0,
        S: +productForm.sizeS.value || 0,
        M: +productForm.sizeM.value || 0,
        L: +productForm.sizeL.value || 0,
        XL: +productForm.sizeXL.value || 0,
        '2X': +productForm.size2X.value || 0,
        '3X': +productForm.size3X.value || 0
      };
      products.push(product);
      renderProductTable();
      productForm.reset();
    });

    discountForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const discount = {
        name: discountForm.discountName.value,
        type: discountForm.discountType.value,
        amount: discountForm.discountAmount.value
      };
      discounts.push(discount);
      renderDiscountTable();
      discountForm.reset();
    });

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProductTable();
    }

    function deleteDiscount(index) {
      discounts.splice(index, 1);
      renderDiscountTable();
    }

    function editProduct(index) {
      // Placeholder for edit functionality
      alert('Edit functionality coming soon.');
    }

    function editDiscount(index) {
      // Placeholder for edit functionality
      alert('Edit functionality coming soon.');
    }
  </script></body>
</html>
