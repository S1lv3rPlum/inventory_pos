<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="number"], select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Table Styles */
    .table-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    th {
      background-color: #f0f0f0;
    }

    .category-row {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .actions button {
      padding: 5px;
      background-color: #ff6666;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #ff4d4d;
    }

    /* Mobile Friendly Styles */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      form input, form select, form button {
        font-size: 0.9rem;
      }

      .actions button {
        font-size: 0.8rem;
        padding: 4px;
      }
    }

  </style>
</head>
<body>

  <h1>Inventory Manager</h1>

  <div class="tab-buttons">
    <button id="inventoryTab" class="active-tab">Inventory</button>
    <button id="discountsTab">Discounts</button>
  </div>

  <h2 id="sectionTitle">Inventory Table</h2>

  <!-- Inventory Section -->
  <div id="inventorySection">
    <form id="addProductForm">
      <i<input type="text" id="productName" class="form-field" placeholder="Product Name">
<input type="text" id="productCategory" class="form-field" placeholder="Category">
<input type="number" id="productPrice" class="form-field" placeholder="Price">
      <label>Gender:
  <select name="gender" required>
    <option value="">--Select--</option>
    <option value="M">M</option>
    <option value="F">F</option>
    <option value="U">Unisex</option>
  </select>
</label>
      <label>Has Sizes:
        <select name="hasSizes" required>
          <option value="">--Select--</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
      <button type="submit">Add Product</button>
    </form>

    <div class="table-scroll">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Gender</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
            <th>2XL</th>
            <th>3XL</th>
            <th>4XL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Discount Section -->
  <div id="discountSection" class="hidden">
    <form id="addDiscountForm">
      <input name="discountName" required placeholder="Discount Name" />
      <label>Type:
        <select name="discountType" required>
          <option value="">--Select--</option>
          <option value="Percentage">Percentage</option>
          <option value="Flat">Flat</option>
        </select>
      </label>
      <input name="discountValue" required type="number" step="0.01" placeholder="Value" />
      <button type="submit">Add Discount</button>
    </form>
    <table id="discountTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="tests.js"></script>
</body>
</html>
