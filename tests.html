<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #importInventoryFile {
      display: none;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button-group button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>

  <div class="button-group">
    <button id="exportInventory">Export Inventory</button>
    <button id="importInventory">Import Inventory</button>
    <input type="file" id="importInventoryFile" accept=".csv" />
  </div>

  <h2>Add Product</h2>
  <form id="productForm">
    <div>
      <label>Category:
        <input type="text" id="category" required />
      </label>
    </div>
    
    <div>
      <label>Product Name:
        <input type="text" id="productName" required />
      </label>
    </div>
    
    <fieldset>
      <legend>Gender:</legend>
      <label><input type="checkbox" name="gender" value="Men" /> Men</label>
      <label><input type="checkbox" name="gender" value="Women" /> Women</label>
      <label><input type="checkbox" name="gender" value="Unisex" /> Unisex</label>
    </fieldset>

    <fieldset>
      <legend>Sizes and Quantities:</legend>
      <label>XS: <input type="number" class="sizeQty" data-size="XS" min="0" value="0" /></label>
      <label>S: <input type="number" class="sizeQty" data-size="S" min="0" value="0" /></label>
      <label>M: <input type="number" class="sizeQty" data-size="M" min="0" value="0" /></label>
      <label>L: <input type="number" class="sizeQty" data-size="L" min="0" value="0" /></label>
      <label>XL: <input type="number" class="sizeQty" data-size="XL" min="0" value="0" /></label>
      <label>2XL: <input type="number" class="sizeQty" data-size="2XL" min="0" value="0" /></label>
      <label>3XL: <input type="number" class="sizeQty" data-size="3XL" min="0" value="0" /></label>
      <label>4XL: <input type="number" class="sizeQty" data-size="4XL" min="0" value="0" /></label>
    </fieldset>

    <button type="submit">Add Product</button>
  </form>

  <h2>Inventory Table</h2>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Product Name</th>
        <th>Gender</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
        <th>2XL</th>
        <th>3XL</th>
        <th>4XL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("productForm");
    const tableBody = document.querySelector("#inventoryTable tbody");
    const sizes = ["XS", "S", "M", "L", "XL", "2XL", "3XL", "4XL"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const productName = document.getElementById("productName").value;
      const genderCheckboxes = document.querySelectorAll("input[name='gender']:checked");
      const gender = Array.from(genderCheckboxes).map(cb => cb.value).join(", ");

      const qtyInputs = document.querySelectorAll(".sizeQty");
      const quantities = sizes.map(size => {
        const input = Array.from(qtyInputs).find(input => input.dataset.size === size);
        return input ? input.value : "0";
      });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${category}</td>
        <td>${productName}</td>
        <td>${gender}</td>
        ${quantities.map(q => `<td>${q}</td>`).join("")}
      `;
      tableBody.appendChild(row);

      form.reset();
    });

    document.getElementById("exportInventory").addEventListener("click", () => {
      let csv = "Category,Product Name,Gender," + sizes.join(",") + "\n";
      const rows = document.querySelectorAll("#inventoryTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const rowData = Array.from(cells).map(cell => `"${cell.textContent}"`).join(",");
        csv += rowData + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventory.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById("importInventory").addEventListener("click", () => {
      document.getElementById("importInventoryFile").click();
    });

    document.getElementById("importInventoryFile").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.trim().split("\n");
        const headers = lines.shift().split(",");

        lines.forEach(line => {
          const data = line.split(",");
          const row = document.createElement("tr");
          row.innerHTML = data.map(cell => `<td>${cell.replace(/"/g, "")}</td>`).join("");
          tableBody.appendChild(row);
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
