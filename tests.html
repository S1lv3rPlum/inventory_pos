<!DOCTYPE html>
<html>
<head>
  <title>Inventory</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
    }
  </style>
</head>
<body>

<h2>Inventory Management 2</h2>

<form id="productForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="qty" placeholder="Quantity" required>
  <input type="number" step="0.01" id="price" placeholder="Price" required>
  <input type="text" id="sku" placeholder="SKU">
  <input type="text" id="location" placeholder="Location">
  <button type="submit">Add Product</button>
</form>

<h3>Inventory Table</h3>
<table>
  <thead>
    <tr>
      <th>Name</th><th>Qty</th><th>Price</th><th>SKU</th><th>Location</th>
    </tr>
  </thead>
  <tbody id="productTableBody"></tbody>
</table>

<script>
  function getProducts() {
    return JSON.parse(localStorage.getItem("products") || "[]");
  }

  function saveProducts(products) {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function renderTable() {
    const tableBody = document.getElementById("productTableBody");
    tableBody.innerHTML = ""; // clear previous content
    const products = getProducts();

    products.forEach((product) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.qty}</td>
        <td>${product.price}</td>
        <td>${product.sku}</td>
        <td>${product.location}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  document.getElementById("productForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const product = {
      name: document.getElementById("name").value,
      qty: document.getElementById("qty").value,
      price: document.getElementById("price").value,
      sku: document.getElementById("sku").value,
      location: document.getElementById("location").value,
    };

    const products = getProducts();
    products.push(product);
    saveProducts(products);
    renderTable();
    this.reset();
  });

  // Render table on page load
  renderTable();
</script>

</body>
</html>
