<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Band POS</title>
</head>
<body>
  <h1>Add Product</h1>
  <form id="addProductForm">
    <input type="text" id="productName" placeholder="Name" required />
    <input type="text" id="productCategory" placeholder="Category" />
    <input type="number" id="productPrice" placeholder="Price" required />
    <input type="file" id="productImage" />
    <label><input type="checkbox" id="productHasSizes" /> Has Sizes?</label>
    <label><input type="radio" name="gender" id="productGenderMale" /> Male</label>
    <label><input type="radio" name="gender" id="productGenderFemale" /> Female</label>
    <button type="submit">Add Product</button>
  </form>

  <h2>Inventory</h2>
  <table id="inventoryTable" border="1">
    <thead>
      <tr>
        <th>Name</th><th>Category</th><th>Price</th><th>Sizes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
