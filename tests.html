<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory with Sizes</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 10px; position: relative; }
    .menu-icon { font-size: 24px; cursor: pointer; position: absolute; right: 10px; top: 10px; }
    #menuOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      z-index: 9999;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .form-group { margin: 10px 0; }
    .merged-row td { background: #f0f0f0; }
  </style>
</head>
<body>
  <header>
    Inventory2
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
  </header>
  <div id="menuOverlay">
    <h2>Menu</h2>
    <p><a href="#" style="color:white" onclick="toggleMenu()">Close</a></p>
  </div>  <div style="padding: 10px">
    <h3>Add Product</h3>
    <form id="addProductForm">
      <div class="form-group">
        <label>Category:</label>
        <input type="text" id="category" required />
      </div>
      <div class="form-group">
        <label>Product:</label>
        <input type="text" id="product" required />
      </div>
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" id="imageUrl" />
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="hasSizes" /> Has Sizes</label>
      </div>
      <button type="submit">Add Product</button>
    </form><h3>Inventory</h3>
<table id="inventoryTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Product</th>
      <th>Image</th>
      <th>Size</th>
      <th>Qty</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script>
    const inventory = [];

    function toggleMenu() {
      const overlay = document.getElementById("menuOverlay");
      overlay.style.display = overlay.style.display === "block" ? "none" : "block";
    }

    function renderInventory() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";

      inventory.forEach((item, index) => {
        const sizes = item.sizes || { '': item.qty || 0 };
        const sizeKeys = Object.keys(sizes);

        sizeKeys.forEach((size, i) => {
          const row = document.createElement("tr");

          if (i === 0) {
            row.innerHTML += `<td rowspan="${sizeKeys.length}">${item.category}</td>`;
            row.innerHTML += `<td rowspan="${sizeKeys.length}">${item.product}</td>`;
            row.innerHTML += `<td rowspan="${sizeKeys.length}"><img src="${item.imageUrl}" width="50" /></td>`;
          }

          row.innerHTML += `<td>${size}</td>`;
          row.innerHTML += `<td>${sizes[size]}</td>`;

          if (i === 0) {
            row.innerHTML += `<td rowspan="${sizeKeys.length}">
              <button onclick="editItem(${index})">Edit</button>
              <button onclick="deleteItem(${index})">Delete</button>
            </td>`;
          }

          tbody.appendChild(row);
        });
      });
    }

    function deleteItem(index) {
      inventory.splice(index, 1);
      renderInventory();
    }

    function editItem(index) {
      const item = inventory[index];
      const newSizes = {};
      const sizeKeys = Object.keys(item.sizes);
      let updated = false;

      sizeKeys.forEach(size => {
        const qty = prompt(`Qty for ${item.product} size ${size}:`, item.sizes[size]);
        if (qty !== null) {
          newSizes[size] = parseInt(qty) || 0;
          updated = true;
        }
      });

      if (updated) {
        inventory[index].sizes = newSizes;
        renderInventory();
      }
    }

    document.getElementById("addProductForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const category = document.getElementById("category").value;
      const product = document.getElementById("product").value;
      const imageUrl = document.getElementById("imageUrl").value;
      const hasSizes = document.getElementById("hasSizes").checked;

      const item = { category, product, imageUrl };

      if (hasSizes) {
        item.sizes = { S: 0, M: 0, L: 0, XL: 0, '2XL': 0 };
      } else {
        item.sizes = { '': 0 };
      }

      inventory.push(item);
      renderInventory();
      e.target.reset();
    });
  </script></body>
</html>
