<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  const inventorySection = document.getElementById("inventorySection");
  const discountSection = document.getElementById("discountSection");
  const btnInventory = document.getElementById("btnInventory");
  const btnDiscounts = document.getElementById("btnDiscounts");

  const products = [];
  const discounts = [];
  let editingProductIndex = null;
  let editingDiscountIndex = null;

  btnInventory.addEventListener("click", () => {
    inventorySection.classList.remove("hidden");
    discountSection.classList.add("hidden");
  });

  btnDiscounts.addEventListener("click", () => {
    inventorySection.classList.add("hidden");
    discountSection.classList.remove("hidden");
  });

  // Handle Add Product
  document.getElementById("productForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("productName").value.trim();
    const category = document.getElementById("category").value.trim();
    const gender = document.getElementById("gender").value;

    if (!name || !category || !gender) {
      alert("Please fill out all product fields.");
      return;
    }

    const sizes = {
      XS: 0, S: 0, M: 0, L: 0, XL: 0, "2XL": 0, "3XL": 0, "4XL": 0
    };

    if (editingProductIndex !== null) {
      products[editingProductIndex] = { name, category, gender, sizes };
      editingProductIndex = null;
    } else {
      products.push({ name, category, gender, sizes });
    }

    document.getElementById("productForm").reset();
    renderInventoryTable();
  });

  function renderInventoryTable() {
    const tbody = document.querySelector("#inventoryTable tbody");
    tbody.innerHTML = "";

    products.forEach((product, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.gender}</td>
        <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
        <td>0</td><td>0</td><td>0</td>
        <td>
          <button onclick="editProduct(${index})">Edit</button>
          <button onclick="deleteProduct(${index})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById("productName").value = product.name;
    document.getElementById("category").value = product.category;
    document.getElementById("gender").value = product.gender;
    editingProductIndex = index;
  }

  function deleteProduct(index) {
    if (confirm("Delete this product?")) {
      products.splice(index, 1);
      renderInventoryTable();
    }
  }

  // Handle Add Discount
  document.getElementById("discountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const typeRaw = document.getElementById("discountType").value;
    const name = document.getElementById("discountName").value.trim();
    const amountStr = document.getElementById("discountAmount").value.trim();

    if (!typeRaw || !name || amountStr === "") {
      alert("Please fill out all discount fields.");
      return;
    }

    const type = typeRaw === "percent" ? "%" : "$";
    const amount = parseFloat(amountStr);
    if (isNaN(amount)) {
      alert("Amount must be a number.");
      return;
    }

    const discount = { type, name, amount };

    if (editingDiscountIndex !== null) {
      discounts[editingDiscountIndex] = discount;
      editingDiscountIndex = null;
    } else {
      discounts.push(discount);
    }

    document.getElementById("discountForm").reset();
    renderDiscountTable();
  });

  function renderDiscountTable() {
    const tbody = document.querySelector("#discountTable tbody");
    tbody.innerHTML = "";

    discounts.forEach((discount, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${discount.name}</td>
        <td>${discount.type}${discount.amount}</td>
        <td>
          <button onclick="editDiscount(${index})">Edit</button>
          <button onclick="deleteDiscount(${index})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function editDiscount(index) {
    const discount = discounts[index];
    document.getElementById("discountType").value = discount.type === "%" ? "percent" : "dollar";
    document.getElementById("discountName").value = discount.name;
    document.getElementById("discountAmount").value = discount.amount;
    editingDiscountIndex = index;
  }

  function deleteDiscount(index) {
    if (confirm("Delete this discount?")) {
      discounts.splice(index, 1);
      renderDiscountTable();
    }
  }

  // Initial render
  renderInventoryTable();
  renderDiscountTable();
</script>
</body>
</html>
