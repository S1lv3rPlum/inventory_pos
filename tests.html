<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory with Sizes</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    .menu-content { background: white; width: 200px; padding: 20px; margin: 100px auto; text-align: center; }
    .hamburger { position: fixed; top: 10px; left: 10px; font-size: 24px; cursor: pointer; z-index: 1000; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    img { width: 50px; height: auto; }
  </style>
</head>
<body>

<div class="hamburger" onclick="toggleMenu()">☰</div>
<div class="menu-overlay" id="menuOverlay">
  <div class="menu-content">
    <p>Menu</p>
    <button onclick="toggleMenu()">Close</button>
  </div>
</div>

<h1>Product Entry</h1>

<form id="productForm">
  <input type="text" id="category" placeholder="Category" required>
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="imageURL" placeholder="Image URL">
  <label>
    <input type="checkbox" id="hasSizes"> Has Sizes (S–2XL)
  </label>
  <div id="sizeInputs" style="display:none;">
    <label>S: <input type="number" min="0" id="size_S" value="0"></label>
    <label>M: <input type="number" min="0" id="size_M" value="0"></label>
    <label>L: <input type="number" min="0" id="size_L" value="0"></label>
    <label>XL: <input type="number" min="0" id="size_XL" value="0"></label>
    <label>2XL: <input type="number" min="0" id="size_2XL" value="0"></label>
  </div>
  <button type="submit">Add Product</button>
</form>

<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Product</th>
      <th>Image</th>
      <th>Size</th>
      <th>Qty</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="inventoryTableBody"></tbody>
</table>

<script>
function toggleMenu() {
  const overlay = document.getElementById("menuOverlay");
  overlay.style.display = overlay.style.display === "block" ? "none" : "block";
}

document.getElementById('hasSizes').addEventListener('change', function () {
  document.getElementById('sizeInputs').style.display = this.checked ? 'block' : 'none';
});

document.getElementById('productForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const category = document.getElementById('category').value.trim();
  const productName = document.getElementById('productName').value.trim();
  const imageURL = document.getElementById('imageURL').value.trim();
  const hasSizes = document.getElementById('hasSizes').checked;

  let productData = {
    category,
    productName,
    image: imageURL,
    sizes: {}
  };

  if (hasSizes) {
    ['S', 'M', 'L', 'XL', '2XL'].forEach(size => {
      const qty = parseInt(document.getElementById(`size_${size}`).value) || 0;
      if (qty > 0) {
        productData.sizes[size] = qty;
      }
    });
  } else {
    productData.sizes[""] = 1;
  }

  const inventory = JSON.parse(localStorage.getItem('products')) || {};
  if (!inventory[category]) inventory[category] = {};
  inventory[category][productName] = productData;
  localStorage.setItem('products', JSON.stringify(inventory));
  renderInventory();
  this.reset();
  document.getElementById('sizeInputs').style.display = 'none';
});

function renderInventory() {
  const tableBody = document.getElementById('inventoryTableBody');
  tableBody.innerHTML = '';
  const inventory = JSON.parse(localStorage.getItem('products')) || {};

  for (const category in inventory) {
    const products = inventory[category];
    for (const productName in products) {
      const product = products[productName];
      const sizes = product.sizes || {};
      const sizeKeys = Object.keys(sizes);
      const rowspan = sizeKeys.length || 1;

      sizeKeys.forEach((size, index) => {
        const row = document.createElement('tr');

        if (index === 0) {
          row.innerHTML += `<td rowspan="${rowspan}">${category}</td>`;
          row.innerHTML += `<td rowspan="${rowspan}">${productName}</td>`;
          row.innerHTML += `<td rowspan="${rowspan}">${product.image ? `<img src="${product.image}" alt="${productName}">` : 'No Image'}</td>`;
        }

        row.innerHTML += `<td>${size || '—'}</td>`;
        row.innerHTML += `<td>${sizes[size]}</td>`;
        if (index === 0) {
          row.innerHTML += `<td rowspan="${rowspan}">
            <button onclick="editProduct('${category}','${productName}')">Edit</button>
            <button onclick="deleteProduct('${category}','${productName}')">Delete</button>
          </td>`;
        }
        tableBody.appendChild(row);
      });
    }
  }
}

function editProduct(category, name) {
  alert(`Edit feature for "${name}" in category "${category}" not implemented yet.`);
}

function deleteProduct(category, name) {
  const inventory = JSON.parse(localStorage.getItem('products')) || {};
  if (inventory[category] && inventory[category][name]) {
    delete inventory[category][name];
    if (Object.keys(inventory[category]).length === 0) delete inventory[category];
    localStorage.setItem('products', JSON.stringify(inventory));
    renderInventory();
  }
}

document.addEventListener('DOMContentLoaded', renderInventory);
</script>

</body>
</html>
