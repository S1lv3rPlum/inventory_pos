<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  // ---------- PRODUCT SECTION ----------
  const productForm = document.getElementById("product-form");
  const productNameInput = document.getElementById("product-name");
  const productCategorySelect = document.getElementById("product-category");
  const productTableBody = document.getElementById("product-table").getElementsByTagName("tbody")[0];
  const addProductBtn = document.getElementById("add-product-btn");

  let editingRow = null;

  addProductBtn.addEventListener("click", () => {
    const name = productNameInput.value.trim();
    const category = productCategorySelect.value;

    if (!name) return alert("Please enter a product name.");

    if (editingRow) {
      editingRow.cells[0].textContent = name;
      editingRow.cells[1].textContent = category;
      editingRow = null;
      addProductBtn.textContent = "Add Product";
    } else {
      const newRow = productTableBody.insertRow();
      const nameCell = newRow.insertCell(0);
      const categoryCell = newRow.insertCell(1);
      const actionsCell = newRow.insertCell(2);

      nameCell.textContent = name;
      categoryCell.textContent = category;

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => {
        productNameInput.value = nameCell.textContent;
        productCategorySelect.value = categoryCell.textContent;
        editingRow = newRow;
        addProductBtn.textContent = "Save";
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        if (editingRow === newRow) {
          editingRow = null;
          addProductBtn.textContent = "Add Product";
        }
        productTableBody.removeChild(newRow);
      });

      actionsCell.appendChild(editBtn);
      actionsCell.appendChild(deleteBtn);
    }

    productForm.reset();
  });

  // ---------- DISCOUNT SECTION ----------
  const discountForm = document.getElementById("discount-form");
  const discountTypeSelect = document.getElementById("discount-type");
  const discountAmountInput = document.getElementById("discount-amount");
  const discountTableBody = document.getElementById("discount-table").getElementsByTagName("tbody")[0];
  const addDiscountBtn = document.getElementById("add-discount-btn");

  let editingDiscountRow = null;

  addDiscountBtn.addEventListener("click", () => {
    const type = discountTypeSelect.value;
    const amountStr = discountAmountInput.value.trim();
    const amount = parseFloat(amountStr);

    if (!type) return alert("Please select a discount type.");
    if (isNaN(amount) || amount <= 0) return alert("Please enter a valid discount amount.");

    if (editingDiscountRow) {
      editingDiscountRow.cells[0].textContent = type;
      editingDiscountRow.cells[1].textContent = amount.toFixed(2);
      editingDiscountRow = null;
      addDiscountBtn.textContent = "Add Discount";
    } else {
      const newRow = discountTableBody.insertRow();
      const typeCell = newRow.insertCell(0);
      const amountCell = newRow.insertCell(1);
      const actionsCell = newRow.insertCell(2);

      typeCell.textContent = type;
      amountCell.textContent = amount.toFixed(2);

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => {
        discountTypeSelect.value = typeCell.textContent;
        discountAmountInput.value = amountCell.textContent;
        editingDiscountRow = newRow;
        addDiscountBtn.textContent = "Save";
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        if (editingDiscountRow === newRow) {
          editingDiscountRow = null;
          addDiscountBtn.textContent = "Add Discount";
        }
        discountTableBody.removeChild(newRow);
      });

      actionsCell.appendChild(editBtn);
      actionsCell.appendChild(deleteBtn);
    }

    discountForm.reset();
  });

  // ---------- TAB SWITCHING ----------
  const inventoryTabBtn = document.getElementById("inventory-tab-btn");
  const discountsTabBtn = document.getElementById("discounts-tab-btn");
  const productSection = document.getElementById("product-section");
  const discountSection = document.getElementById("discount-section");

  inventoryTabBtn.addEventListener("click", () => {
    productSection.style.display = "block";
    discountSection.style.display = "none";
    inventoryTabBtn.classList.add("active");
    discountsTabBtn.classList.remove("active");
  });

  discountsTabBtn.addEventListener("click", () => {
    productSection.style.display = "none";
    discountSection.style.display = "block";
    discountsTabBtn.classList.add("active");
    inventoryTabBtn.classList.remove("active");
  });

  // Initialize default view
  inventoryTabBtn.click();
</script>
</body>
</html>
