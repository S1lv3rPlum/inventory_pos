<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Inventory Manager</h1>

  <form id="addProductForm">
    <input name="name" required placeholder="Name" />
    <input name="price" required type="number" step="0.01" placeholder="Price" />
    <input name="quantity" required type="number" placeholder="Quantity" />
    <label>Category: <input type="text" name="category" required /></label>
    <label>Unisex:
      <select name="unisex" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>Has Sizes:
      <select name="hasSizes" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <button type="submit">Add Product</button>
  </form>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Unisex</th>
        <th>Has Sizes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="tests.js"></script>
</body>
</html>
