<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Add Product Button</title>
</head>
<body>
  <h1>Test Page</h1>

  <label for="productName">Product Name:</label>
  <input type="text" id="productName" placeholder="e.g., Red Widget" /><br><br>

  <label for="productPrice">Product Price:</label>
  <input type="number" id="productPrice" placeholder="e.g., 9.99" /><br><br>

  <button id="addProductBtn">Add Product</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const addBtn = document.getElementById("addProductBtn");
      addBtn.addEventListener("click", addProduct);
      console.log("Script loaded, button hooked");
    });

    function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();

      if (!name || !price) {
        alert("Please enter both name and price.");
        return;
      }

      alert(`Product added!\nName: ${name}\nPrice: $${price}`);
    }
  </script>
  <!-- Other HTML content above -->

  <!-- Load the JavaScript just before the body closes -->
  <script src="tests.js"></script>
</body>
</html>
  
  
</body>
</html>
