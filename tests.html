<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  let products = [];
  let discounts = [];
  let isEditingProduct = false;
  let editProductIndex = null;
  let isEditingDiscount = false;
  let editDiscountIndex = null;

  function switchView(view) {
    document.getElementById("inventoryView").style.display = view === "inventory" ? "block" : "none";
    document.getElementById("discountView").style.display = view === "discount" ? "block" : "none";
  }

  function addOrUpdateProduct() {
    const name = document.getElementById("productName").value;
    const price = parseFloat(document.getElementById("productPrice").value);
    const category = document.getElementById("productCategory").value;
    const gender = document.getElementById("productGender").value;

    if (!name || isNaN(price) || !category || !gender) {
      alert("Please fill in all product fields correctly.");
      return;
    }

    const productData = { name, price, category, gender };

    if (isEditingProduct) {
      products[editProductIndex] = productData;
      isEditingProduct = false;
      editProductIndex = null;
    } else {
      products.push(productData);
    }

    renderProductTable();
    clearProductForm();
  }

  function renderProductTable() {
    const table = document.getElementById("productTable");
    table.innerHTML = `
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    `;

    products.forEach((product, index) => {
      table.innerHTML += `
        <tr>
          <td>${product.name}</td>
          <td>$${product.price.toFixed(2)}</td>
          <td>${product.category}</td>
          <td>${product.gender}</td>
          <td>
            <button onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function clearProductForm() {
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productCategory").value = "";
    document.getElementById("productGender").value = "";
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById("productName").value = product.name;
    document.getElementById("productPrice").value = product.price;
    document.getElementById("productCategory").value = product.category;
    document.getElementById("productGender").value = product.gender;

    isEditingProduct = true;
    editProductIndex = index;
  }

  function deleteProduct(index) {
    products.splice(index, 1);
    renderProductTable();
  }

  function addOrUpdateDiscount() {
    const name = document.getElementById("discountName").value;
    const amount = parseFloat(document.getElementById("discountAmount").value);
    const type = document.getElementById("discountType").value;

    if (!name || isNaN(amount) || !type) {
      alert("Please fill in all discount fields correctly.");
      return;
    }

    const discountData = { name, amount, type };

    if (isEditingDiscount) {
      discounts[editDiscountIndex] = discountData;
      isEditingDiscount = false;
      editDiscountIndex = null;
    } else {
      discounts.push(discountData);
    }

    renderDiscountTable();
    clearDiscountForm();
  }

  function renderDiscountTable() {
    const table = document.getElementById("discountTable");
    table.innerHTML = `
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    `;

    discounts.forEach((discount, index) => {
      const formattedAmount = discount.type === "%" ? `${discount.amount}%` : `$${discount.amount.toFixed(2)}`;
      table.innerHTML += `
        <tr>
          <td>${discount.type}</td>
          <td>${discount.name}</td>
          <td>${formattedAmount}</td>
          <td>
            <button onclick="editDiscount(${index})">Edit</button>
            <button onclick="deleteDiscount(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function clearDiscountForm() {
    document.getElementById("discountName").value = "";
    document.getElementById("discountAmount").value = "";
    document.getElementById("discountType").value = "";
  }

  function editDiscount(index) {
    const discount = discounts[index];
    document.getElementById("discountName").value = discount.name;
    document.getElementById("discountAmount").value = discount.amount;
    document.getElementById("discountType").value = discount.type;

    isEditingDiscount = true;
    editDiscountIndex = index;
  }

  function deleteDiscount(index) {
    discounts.splice(index, 1);
    renderDiscountTable();
  }
  
  // Hook up tab buttons
document.getElementById("btnInventory").addEventListener("click", () => {
  document.getElementById("inventorySection").classList.remove("hidden");
  document.getElementById("discountSection").classList.add("hidden");
});

document.getElementById("btnDiscounts").addEventListener("click", () => {
  document.getElementById("inventorySection").classList.add("hidden");
  document.getElementById("discountSection").classList.remove("hidden");
});
</script>
</body>
</html>
