<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Inventory</title>
  <style>
    img { max-height: 50px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h1>Add a Product</h1>
  <form id="addProductForm">
    <label>Product Name: <input type="text" id="productName" required></label><br><br>

    <label>Category: <input type="text" id="productCategory" required></label><br><br>

    <label>Price: <input type="number" step="0.01" id="productPrice" required></label><br><br>

    <label>Has Sizes? <input type="checkbox" id="productHasSizes"></label><br><br>

    Gender: 
    <label><input type="radio" name="gender" id="productGenderMale"> Male</label>
    <label><input type="radio" name="gender" id="productGenderFemale"> Female</label><br><br>

    <label>Product Image: <input type="file" id="productImage" accept="image/*"></label><br><br>

    <button type="submit">Add Product</button>
  </form>

  <h2>Inventory</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Gender</th>
        <th>Sizes</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="inventoryTable"></tbody>
  </table>

  <script src="tests.js"></script>
</body>
</html>
