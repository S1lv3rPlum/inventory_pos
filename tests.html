<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Band POS</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Band POS</h1>

  <div>
    <label>Product Name (required):<br/>
      <input type="text" id="productName" required />
    </label>
  </div>

  <div>
    <label>Category (required):<br/>
      <input type="text" id="productCategory" required />
    </label>
  </div>

  <div>
    <label>Price ($) (required):<br/>
      <input type="number" id="productPrice" step="0.01" required />
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="productHasSizes" />
      Has Sizes?
    </label>
  </div>

  <div>
    Gender:<br/>
    <label><input type="checkbox" id="productGenderMale" /> M</label>
    <label><input type="checkbox" id="productGenderFemale" /> F</label>
  </div>

  <div>
    <label>Product Image:<br/>
      <input type="file" id="productImage" accept="image/*" />
    </label>
  </div>

  <button id="addProductBtn" style="margin-top: 10px;">Add Product</button>

  <h2>Product List</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Has Sizes?</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Products go here -->
    </tbody>
  </table>

  <script>
    let db;
    const request = indexedDB.open("BandPOSDB", 1);

    request.onupgradeneeded = function (event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("products")) {
        db.createObjectStore("products", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (event) {
      db = event.target.result;
      loadProducts();
    };

    request.onerror = function (event) {
      console.error("IndexedDB error:", event.target.errorCode);
    };

    document.getElementById("addProductBtn").addEventListener("click", function () {
      const name = document.getElementById("productName").value.trim();
      const category = document.getElementById("productCategory").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const hasSizes = document.getElementById("productHasSizes").checked;
      const isMale = document.getElementById("productGenderMale").checked;
      const isFemale = document.getElementById("productGenderFemale").checked;

      let gender = "";
      if (isMale && !isFemale) gender = "M";
      else if (!isMale && isFemale) gender = "F";
      else if (!isMale && !isFemale) gender = "";

      if (!name || !category || isNaN(price)) {
        alert("Please fill all required fields.");
        return;
      }

      const product = { name, category, price, hasSizes, gender };

      const tx = db.transaction(["products"], "readwrite");
      const store = tx.objectStore("products");
      store.add(product);

      tx.oncomplete = function () {
        loadProducts();
        clearForm();
      };

      tx.onerror = function (event) {
        console.error("Failed to add product:", event.target.error);
        alert("Failed to add product.");
      };
    });

    function clearForm() {
      document.getElementById("productName").value = "";
      document.getElementById("productCategory").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productHasSizes").checked = false;
      document.getElementById("productGenderMale").checked = false;
      document.getElementById("productGenderFemale").checked = false;
    }

    function loadProducts() {
      const tx = db.transaction(["products"], "readonly");
      const store = tx.objectStore("products");
      const request = store.getAll();

      request.onsuccess = function () {
        const products = request.result;
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";

        products.forEach(product => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>$${product.price.toFixed(2)}</td>
            <td>${product.hasSizes ? "Yes" : "No"}</td>
            <td>${product.gender}</td>
            <td><button onclick="editProduct(${product.id})">Edit</button></td>
          `;

          tbody.appendChild(row);
        });
      };
    }

    function editProduct(id) {
      alert("Edit feature coming soon for ID: " + id);
    }
  </script>
</body>
</html>
