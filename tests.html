<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band POS</title>
  <style>
    img { max-width: 50px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
  </style>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
    <label>Name: <input type="text" id="productName" required></label><br>
    <label>Category: <input type="text" id="productCategory" required></label><br>
    <label>Price: <input type="number" id="productPrice" step="0.01" required></label><br>
    <label>Gender:
      <input type="radio" name="gender" value="M" required> M
      <input type="radio" name="gender" value="F"> F
    </label><br>
    <label>Has Sizes? <input type="checkbox" id="productHasSizes"></label><br>
    <label>Image: <input type="file" id="productImage" accept="image/*"></label><br>
    <button type="submit">Add Product</button>
  </form>

  <h2>Inventory</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th><th>Category</th><th>Price</th><th>Gender</th><th>Variants</th><th>Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
