<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .hidden {
      display: none;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>
  <div>
    <button onclick="showProductManager()">Inventory</button>
    <button onclick="showDiscountManager()">Discount</button>
    <button onclick="exportData()">Export</button>
    <input type="file" onchange="importData(event)" />
  </div>
  <h2 id="form-title">Product Manager</h2>
  <div class="form-section" id="product-form-section">
    <form id="product-form" onsubmit="addProduct(event)">
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price" step="0.01" required />
      <label><input type="checkbox" id="has-sizes" /> Has Sizes</label>
      <button type="submit">Add Product</button>
    </form>
  </div>  <div class="form-section hidden" id="discount-form-section">
    <form id="discount-form" onsubmit="addDiscount(event)">
      <input type="text" id="discount-product" placeholder="Product Name" required />
      <select id="discount-type">
        <option value="%">% Off</option>
        <option value="$">$ Off</option>
      </select>
      <input type="number" id="discount-amount" placeholder="Amount" step="0.01" required />
      <button type="submit">Add Discount</button>
    </form>
  </div>  <table id="product-table">
    <thead>
      <tr><th colspan="5">Category: <span id="category-header"></span></th></tr>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Sizes</th>
        <th>Quantities</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <table id="discount-table" class="hidden">
    <thead>
      <tr>
        <th>Product</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    let discounts = JSON.parse(localStorage.getItem('discounts') || '[]');

    function saveData() {
      localStorage.setItem('products', JSON.stringify(products));
      localStorage.setItem('discounts', JSON.stringify(discounts));
    }

    function renderProducts() {
      const tbody = document.querySelector('#product-table tbody');
      tbody.innerHTML = '';
      let grouped = {};
      products.forEach(p => {
        if (!grouped[p.category]) grouped[p.category] = [];
        grouped[p.category].push(p);
      });

      const sortedCategories = Object.keys(grouped).sort();
      sortedCategories.forEach(cat => {
        const catProducts = grouped[cat].sort((a, b) => a.name.localeCompare(b.name));
        catProducts.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td contenteditable>${product.name}</td>
            <td contenteditable>${product.price.toFixed(2)}</td>
            <td>${product.hasSizes ? 'Yes' : 'No'}</td>
            <td>${product.hasSizes ? JSON.stringify(product.sizes || {}) : '-'}</td>
            <td><button onclick="editProduct(this)">Edit</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function renderDiscounts() {
      const tbody = document.querySelector('#discount-table tbody');
      tbody.innerHTML = '';
      discounts.forEach(discount => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td contenteditable>${discount.product}</td>
          <td contenteditable>${discount.type}</td>
          <td contenteditable>${discount.amount}</td>
          <td><button onclick="editDiscount(this)">Edit</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addProduct(event) {
      event.preventDefault();
      const category = document.getElementById('category').value;
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const hasSizes = document.getElementById('has-sizes').checked;
      if (!category || !name || isNaN(price)) return;
      products.push({ category, name, price, hasSizes });
      saveData();
      renderProducts();
      document.getElementById('product-form').reset();
    }

    function addDiscount(event) {
      event.preventDefault();
      const product = document.getElementById('discount-product').value;
      const type = document.getElementById('discount-type').value;
      const amount = parseFloat(document.getElementById('discount-amount').value);
      if (!product || isNaN(amount)) return;
      discounts.push({ product, type, amount });
      saveData();
      renderDiscounts();
      document.getElementById('discount-form').reset();
    }

    function editProduct(btn) {
      const row = btn.closest('tr');
      const name = row.children[0].innerText;
      const price = parseFloat(row.children[1].innerText);
      const index = products.findIndex(p => p.name === name);
      if (index !== -1) {
        products[index].name = name;
        products[index].price = price;
        saveData();
      }
    }

    function editDiscount(btn) {
      const row = btn.closest('tr');
      const product = row.children[0].innerText;
      const type = row.children[1].innerText;
      const amount = parseFloat(row.children[2].innerText);
      const index = discounts.findIndex(d => d.product === product);
      if (index !== -1) {
        discounts[index].type = type;
        discounts[index].amount = amount;
        saveData();
      }
    }

    function showProductManager() {
      document.getElementById('form-title').innerText = 'Product Manager';
      document.getElementById('product-form-section').classList.remove('hidden');
      document.getElementById('discount-form-section').classList.add('hidden');
      document.getElementById('product-table').classList.remove('hidden');
      document.getElementById('discount-table').classList.add('hidden');
    }

    function showDiscountManager() {
      document.getElementById('form-title').innerText = 'Discount Manager';
      document.getElementById('product-form-section').classList.add('hidden');
      document.getElementById('discount-form-section').classList.remove('hidden');
      document.getElementById('product-table').classList.add('hidden');
      document.getElementById('discount-table').classList.remove('hidden');
    }

    function exportData() {
      const data = { products, discounts };
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'inventory.json';
      a.click();
    }

    function importData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data.products)) products = data.products;
          if (Array.isArray(data.discounts)) discounts = data.discounts;
          saveData();
          renderProducts();
          renderDiscounts();
        } catch (err) {
          alert('Invalid file format');
        }
      };
      reader.readAsText(file);
    }

    renderProducts();
    renderDiscounts();
  </script></body>
</html>
