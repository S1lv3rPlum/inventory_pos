<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product2</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  let editingRow = null;
  let currentSection = 'inventory';

  function switchSection(section) {
    currentSection = section;
    document.getElementById('inventorySection').style.display = section === 'inventory' ? 'block' : 'none';
    document.getElementById('discountSection').style.display = section === 'discounts' ? 'block' : 'none';
  }

  function addProduct() {
    const name = document.getElementById('productName').value.trim();
    const price = parseFloat(document.getElementById('productPrice').value);
    const quantity = parseInt(document.getElementById('productQuantity').value);

    if (!name || isNaN(price) || isNaN(quantity)) {
      alert('Please fill in all product fields correctly.');
      return;
    }

    const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td>${name}</td>
      <td>${price.toFixed(2)}</td>
      <td>${quantity}</td>
      <td>
        <button onclick="editRow(this, 'product')">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      </td>`;
    
    document.getElementById('productForm').reset();
  }

  function addDiscount() {
    const name = document.getElementById('discountName').value.trim();
    const type = document.getElementById('discountType').value;
    const amountStr = document.getElementById('discountAmount').value.trim();
    const amount = parseFloat(amountStr);

    if (!name || isNaN(amount)) {
      alert('Please enter valid discount name and amount.');
      return;
    }

    if (type !== '%' && type !== '$') {
      alert('Discount type must be % or $.');
      return;
    }

    const table = document.getElementById('discountTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td>${type}</td>
      <td>${name}</td>
      <td>${amount}</td>
      <td>
        <button onclick="editRow(this, 'discount')">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      </td>`;

    document.getElementById('discountForm').reset();
  }

  function deleteRow(button) {
    const row = button.closest('tr');
    row.parentNode.removeChild(row);
  }

  function editRow(button, section) {
    const row = button.closest('tr');
    const cells = row.querySelectorAll('td');

    if (editingRow && editingRow !== row) {
      cancelEdit(editingRow, section);
    }

    editingRow = row;

    if (section === 'product') {
      const [name, price, quantity] = [cells[0].innerText, cells[1].innerText, cells[2].innerText];
      cells[0].innerHTML = `<input type="text" value="${name}">`;
      cells[1].innerHTML = `<input type="number" step="0.01" value="${price}">`;
      cells[2].innerHTML = `<input type="number" step="1" value="${quantity}">`;
    } else {
      const [type, name, amount] = [cells[0].innerText, cells[1].innerText, cells[2].innerText];
      cells[0].innerHTML = `<select><option value="%">%</option><option value="$">$</option></select>`;
      cells[0].querySelector('select').value = type;
      cells[1].innerHTML = `<input type="text" value="${name}">`;
      cells[2].innerHTML = `<input type="number" step="0.01" value="${amount}">`;
    }

    cells[3].innerHTML = `
      <button onclick="saveRow(this, '${section}')">Save</button>
      <button onclick="cancelEdit(this.closest('tr'), '${section}')">Cancel</button>`;
  }

  function saveRow(button, section) {
    const row = button.closest('tr');
    const inputs = row.querySelectorAll('input, select');

    if (section === 'product') {
      const [name, price, quantity] = [inputs[0].value.trim(), parseFloat(inputs[1].value), parseInt(inputs[2].value)];
      if (!name || isNaN(price) || isNaN(quantity)) {
        alert('Invalid product data.');
        return;
      }
      row.innerHTML = `
        <td>${name}</td>
        <td>${price.toFixed(2)}</td>
        <td>${quantity}</td>
        <td>
          <button onclick="editRow(this, 'product')">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>`;
    } else {
      const [type, name, amount] = [inputs[0].value, inputs[1].value.trim(), parseFloat(inputs[2].value)];
      if (!name || isNaN(amount) || (type !== '%' && type !== '$')) {
        alert('Invalid discount data.');
        return;
      }
      row.innerHTML = `
        <td>${type}</td>
        <td>${name}</td>
        <td>${amount}</td>
        <td>
          <button onclick="editRow(this, 'discount')">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>`;
    }

    editingRow = null;
  }

  function cancelEdit(row, section) {
    const originalCells = Array.from(row.cells).map(cell => cell.getAttribute('data-original') || cell.innerText);
    if (section === 'product') {
      row.innerHTML = `
        <td>${originalCells[0]}</td>
        <td>${originalCells[1]}</td>
        <td>${originalCells[2]}</td>
        <td>
          <button onclick="editRow(this, 'product')">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>`;
    } else {
      row.innerHTML = `
        <td>${originalCells[0]}</td>
        <td>${originalCells[1]}</td>
        <td>${originalCells[2]}</td>
        <td>
          <button onclick="editRow(this, 'discount')">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>`;
    }
    editingRow = null;
  }

  function sortTable(n, tableId) {
    const table = document.getElementById(tableId);
    const rows = Array.from(table.rows).slice(1);
    let switching = true;
    let dir = "asc";

    while (switching) {
      switching = false;
      for (let i = 0; i < rows.length - 1; i++) {
        let x = rows[i].cells[n].innerText.toLowerCase();
        let y = rows[i + 1].cells[n].innerText.toLowerCase();
        let shouldSwitch = false;

        if (!isNaN(x) && !isNaN(y)) {
          x = parseFloat(x);
          y = parseFloat(y);
        }

        if ((dir === "asc" && x > y) || (dir === "desc" && x < y)) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        table.tBodies[0].insertBefore(rows[i + 1], rows[i]);
        switching = true;
      } else if (dir === "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
</script>
</body>
</html>
