<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  let editingProductIndex = null;
  let editingDiscountIndex = null;
  const products = [];
  const discounts = [];

  const inventorySection = document.getElementById("inventorySection");
  const discountsSection = document.getElementById("discountsSection");
  const inventoryBtn = document.getElementById("inventoryBtn");
  const discountsBtn = document.getElementById("discountsBtn");

  inventoryBtn.addEventListener("click", () => {
    inventorySection.style.display = "block";
    discountsSection.style.display = "none";
  });

  discountsBtn.addEventListener("click", () => {
    inventorySection.style.display = "none";
    discountsSection.style.display = "block";
  });

  function addProduct() {
    const name = document.getElementById("productName").value.trim();
    const category = document.getElementById("productCategory").value;
    const size = document.getElementById("productSize").value;
    const quantity = document.getElementById("productQuantity").value.trim();

    if (!name || !category || !size || quantity === "") {
      alert("Please fill out all product fields.");
      return;
    }

    if (editingProductIndex !== null) {
      products[editingProductIndex] = { name, category, size, quantity };
      editingProductIndex = null;
    } else {
      products.push({ name, category, size, quantity });
    }

    document.getElementById("productName").value = "";
    document.getElementById("productCategory").value = "";
    document.getElementById("productSize").value = "";
    document.getElementById("productQuantity").value = "";

    renderProductTable();
  }

  function renderProductTable() {
    const table = document.getElementById("productTable");
    table.innerHTML = `
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Size</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    `;

    products.forEach((product, index) => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.category}</td>
        <td>${product.size}</td>
        <td>${product.quantity}</td>
        <td>
          <button onclick="editProduct(${index})">Edit</button>
          <button onclick="deleteProduct(${index})">Delete</button>
        </td>
      `;
    });
  }

  function editProduct(index) {
    const product = products[index];
    document.getElementById("productName").value = product.name;
    document.getElementById("productCategory").value = product.category;
    document.getElementById("productSize").value = product.size;
    document.getElementById("productQuantity").value = product.quantity;
    editingProductIndex = index;
  }

  function deleteProduct(index) {
    if (confirm("Are you sure you want to delete this product?")) {
      products.splice(index, 1);
      renderProductTable();
    }
  }

  function addDiscount() {
    const type = document.getElementById("discountType").value.trim();
    const name = document.getElementById("discountName").value.trim();
    const amountStr = document.getElementById("discountAmount").value.trim();

    if (!type || !name || amountStr === "") {
      alert("Please fill out all discount fields.");
      return;
    }

    if (!["%", "$"].includes(type)) {
      alert("Discount type must be either '%' or '$'");
      return;
    }

    const amount = parseFloat(amountStr);
    if (isNaN(amount)) {
      alert("Amount must be a number without the % sign.");
      return;
    }

    if (editingDiscountIndex !== null) {
      discounts[editingDiscountIndex] = { type, name, amount };
      editingDiscountIndex = null;
    } else {
      discounts.push({ type, name, amount });
    }

    document.getElementById("discountType").value = "";
    document.getElementById("discountName").value = "";
    document.getElementById("discountAmount").value = "";

    renderDiscountTable();
  }

  function renderDiscountTable() {
    const table = document.getElementById("discountTable");
    table.innerHTML = `
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    `;

    discounts.forEach((discount, index) => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${discount.type}</td>
        <td>${discount.name}</td>
        <td>${discount.amount}</td>
        <td>
          <button onclick="editDiscount(${index})">Edit</button>
          <button onclick="deleteDiscount(${index})">Delete</button>
        </td>
      `;
    });
  }

  function editDiscount(index) {
    const discount = discounts[index];
    document.getElementById("discountType").value = discount.type;
    document.getElementById("discountName").value = discount.name;
    document.getElementById("discountAmount").value = discount.amount;
    editingDiscountIndex = index;
  }

  function deleteDiscount(index) {
    if (confirm("Are you sure you want to delete this discount?")) {
      discounts.splice(index, 1);
      renderDiscountTable();
    }
  }

  // Initial render
  renderProductTable();
  renderDiscountTable();
</script>
</body>
</html>
