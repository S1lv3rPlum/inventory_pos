<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .tab-buttons {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .gender-select, .discount-type-select {
      width: 100%;
      box-sizing: border-box;
    }
    .form-section {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Inventory Manager1</h1>

  <div class="tab-buttons">
    <button id="btnInventory" type="button">Inventory</button>
    <button id="btnDiscounts" type="button">Discounts</button>
  </div>

  <!-- Inventory Section -->
  <section id="inventorySection">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importInventoryBtn" type="button">Import Inventory</button>
      <button id="exportInventoryBtn" type="button">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display:none" />
    </div>

    <h2>Add Product</h2>
    <form id="productForm" class="form-section">
      <label>
        Category:
        <input type="text" id="category" required />
      </label>
      <br />
      <label>
        Product Name:
        <input type="text" id="productName" required />
      </label>
      <br />
      <label>
        Gender:
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Unisex">Unisex</option>
        </select>
      </label>
      <br />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Gender</th>
          <th>Size XS</th>
          <th>Size S</th>
          <th>Size M</th>
          <th>Size L</th>
          <th>Size XL</th>
          <th>Size 2XL</th>
          <th>Size 3XL</th>
          <th>Size 4XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Discounts Section -->
  <section id="discountSection" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <button id="importDiscountsBtn" type="button">Import Discounts</button>
      <button id="exportDiscountsBtn" type="button">Export Discounts</button>
      <input type="file" id="importDiscountsFile" accept=".csv" style="display:none" />
    </div>

   <h2>Manage Discounts</h2>

<form id="discountForm">
  <div>
    <label>Type:
      <select id="discountType" required>
        <option value="">-- Select Type --</option>
        <option value="percent"> % off </option>
        <option value="dollar"> $ off </option>
      </select>
    </label>
  </div>
  <div>
    <label>Discount Name:
      <input type="text" id="discountName" required />
    </label>
  </div>
  <div>
    <label>Amount:
      <input type="number" id="discountAmount" min="0.01" step="0.01" required />
    </label>
  </div>
  <button type="submit">Add Discount</button>
</form>

<table id="discountTable">
  <thead>
    <tr>
      <th>Discount Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </section>
<script>
  let editingRow = null;
  let editingDiscountRow = null;

  function addProduct() {
    const name = document.getElementById("productName").value;
    const category = document.getElementById("productCategory").value;
    const size = document.getElementById("productSize").value;
    const color = document.getElementById("productColor").value;
    const gender = document.getElementById("productGender").value;
    const stock = document.getElementById("productStock").value;

    if (!name || !stock) {
      alert("Please fill in product name and stock.");
      return;
    }

    const table = document.getElementById("productTable").getElementsByTagName("tbody")[0];

    if (editingRow) {
      editingRow.cells[0].innerText = name;
      editingRow.cells[1].innerText = category;
      editingRow.cells[2].innerText = size;
      editingRow.cells[3].innerText = color;
      editingRow.cells[4].innerText = gender;
      editingRow.cells[5].innerText = stock;
      editingRow.cells[6].innerHTML = actionButtons(editProduct, deleteProduct);
      editingRow = null;
    } else {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${category}</td>
        <td>${size}</td>
        <td>${color}</td>
        <td>${gender}</td>
        <td>${stock}</td>
        <td>${actionButtons(editProduct, deleteProduct)}</td>
      `;
    }

    resetProductForm();
  }

  function editProduct(button) {
    editingRow = button.parentNode.parentNode;
    document.getElementById("productName").value = editingRow.cells[0].innerText;
    document.getElementById("productCategory").value = editingRow.cells[1].innerText;
    document.getElementById("productSize").value = editingRow.cells[2].innerText;
    document.getElementById("productColor").value = editingRow.cells[3].innerText;
    document.getElementById("productGender").value = editingRow.cells[4].innerText;
    document.getElementById("productStock").value = editingRow.cells[5].innerText;
  }

  function deleteProduct(button) {
    const row = button.parentNode.parentNode;
    row.remove();
    if (editingRow === row) resetProductForm();
  }

  function resetProductForm() {
    document.getElementById("productName").value = "";
    document.getElementById("productCategory").value = "";
    document.getElementById("productSize").value = "";
    document.getElementById("productColor").value = "";
    document.getElementById("productGender").value = "";
    document.getElementById("productStock").value = "";
    editingRow = null;
  }

  function addDiscount() {
    const name = document.getElementById("discountName").value;
    const type = document.getElementById("discountType").value;
    const amount = document.getElementById("discountAmount").value;

    if (!name || !amount) {
      alert("Please fill in discount name and amount.");
      return;
    }

    if (type === "%" && (amount <= 0 || amount > 100)) {
      alert("Percentage discount must be between 1 and 100.");
      return;
    }

    if (type === "$" && amount <= 0) {
      alert("Dollar discount must be greater than 0.");
      return;
    }

    const table = document.getElementById("discountTable").getElementsByTagName("tbody")[0];

    if (editingDiscountRow) {
      editingDiscountRow.cells[0].innerText = type;
      editingDiscountRow.cells[1].innerText = name;
      editingDiscountRow.cells[2].innerText = amount;
      editingDiscountRow.cells[3].innerHTML = actionButtons(editDiscount, deleteDiscount);
      editingDiscountRow = null;
    } else {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${type}</td>
        <td>${name}</td>
        <td>${amount}</td>
        <td>${actionButtons(editDiscount, deleteDiscount)}</td>
      `;
    }

    resetDiscountForm();
  }

  function editDiscount(button) {
    editingDiscountRow = button.parentNode.parentNode;
    document.getElementById("discountType").value = editingDiscountRow.cells[0].innerText;
    document.getElementById("discountName").value = editingDiscountRow.cells[1].innerText;
    document.getElementById("discountAmount").value = editingDiscountRow.cells[2].innerText;
  }

  function deleteDiscount(button) {
    const row = button.parentNode.parentNode;
    row.remove();
    if (editingDiscountRow === row) resetDiscountForm();
  }

  function resetDiscountForm() {
    document.getElementById("discountName").value = "";
    document.getElementById("discountType").value = "%";
    document.getElementById("discountAmount").value = "";
    editingDiscountRow = null;
  }

  function actionButtons(editFn, deleteFn) {
    return `
      <button onclick="(${editFn.name})(this)">Edit</button>
      <button onclick="(${deleteFn.name})(this)">Delete</button>
    `;
  }

  function toggleTab(tabName) {
    const tabs = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => tab.style.display = "none");
    document.getElementById(tabName).style.display = "block";
  }

  window.onload = () => {
    toggleTab('inventoryTab');
  };
</script>
</body>
</html>
