<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory and Discounts</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 5px; }
    .button-group button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Product Manager</h1>
  <div class="button-group">
    <button onclick="showSection('inventory')">Inventory</button>
    <button onclick="showSection('discount')">Discounts</button>
  </div>

  <div id="inventory-section">
    <h2>Add Product</h2>
    <form id="product-form">
      <label>Product Name: <input type="text" id="product-name" required></label><br>
      <label>Category: <input type="text" id="product-category" required></label><br>
      <label>Price ($): <input type="number" id="product-price" required></label><br>
      <label>Quantity: <input type="number" id="product-quantity" required></label><br>
      <label>Has Sizes? <input type="checkbox" id="product-has-sizes"></label><br>
      <button type="submit">Add Product</button>
    </form>

    <table id="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Sizes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="discount-section" class="hidden">
    <h2>Add Discount</h2>
    <form id="discount-form">
      <label>Description: <input type="text" id="discount-desc" required></label><br>
      <label>Type: 
        <select id="discount-type">
          <option value="percent">% Off</option>
          <option value="dollar">$ Off</option>
        </select>
      </label><br>
      <label>Amount: <input type="number" id="discount-amount" required></label><br>
      <button type="submit">Add Discount</button>
    </form>

    <table id="discount-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sizes = ["XS","S","M","L","XL","2XL","3XL","4XL"];

    function showSection(section) {
      document.getElementById("inventory-section").classList.toggle("hidden", section !== 'inventory');
      document.getElementById("discount-section").classList.toggle("hidden", section !== 'discount');
    }

    function saveData() {
      localStorage.setItem('products', JSON.stringify(products));
      localStorage.setItem('discounts', JSON.stringify(discounts));
    }

    function loadData() {
      products = JSON.parse(localStorage.getItem('products') || '[]');
      discounts = JSON.parse(localStorage.getItem('discounts') || '[]');
    }

    function renderProducts() {
      const tbody = document.querySelector('#product-table tbody');
      tbody.innerHTML = '';
      products.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.category}</td>
          <td>$${p.price.toFixed(2)}</td>
          <td>${p.hasSizes ? '' : p.quantity}</td>
          <td>${p.hasSizes ? sizes.map(s => `${s}: ${p.sizes[s] || 0}`).join('<br>') : ''}</td>
          <td>
            <button onclick="editProduct(${i})">Edit</button>
            <button onclick="deleteProduct(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderDiscounts() {
      const tbody = document.querySelector('#discount-table tbody');
      tbody.innerHTML = '';
      discounts.forEach((d, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${d.description}</td>
          <td>${d.type === 'percent' ? '% Off' : '$ Off'}</td>
          <td>${d.amount}</td>
          <td>
            <button onclick="editDiscount(${i})">Edit</button>
            <button onclick="deleteDiscount(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editProduct(index) {
      const p = products[index];
      const newQty = p.hasSizes ? sizes.reduce((acc, s) => {
        const input = prompt(`Enter quantity for size ${s}:`, p.sizes[s] || 0);
        acc[s] = parseInt(input || 0);
        return acc;
      }, {}) : parseInt(prompt("Enter new quantity:", p.quantity));
      if (p.hasSizes) products[index].sizes = newQty;
      else products[index].quantity = newQty;
      saveData();
      renderProducts();
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      saveData();
      renderProducts();
    }

    function editDiscount(index) {
      const d = discounts[index];
      const desc = prompt("Edit description:", d.description);
      const amt = parseFloat(prompt("Edit amount:", d.amount));
      if (!isNaN(amt)) {
        discounts[index].description = desc;
        discounts[index].amount = amt;
        saveData();
        renderDiscounts();
      }
    }

    function deleteDiscount(index) {
      discounts.splice(index, 1);
      saveData();
      renderDiscounts();
    }

    let products = [], discounts = [];
    loadData();
    renderProducts();
    renderDiscounts();

    document.getElementById("product-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("product-name").value.trim();
      const category = document.getElementById("product-category").value.trim();
      const price = parseFloat(document.getElementById("product-price").value);
      const quantity = parseInt(document.getElementById("product-quantity").value);
      const hasSizes = document.getElementById("product-has-sizes").checked;
      const newProduct = { name, category, price, quantity, hasSizes, sizes: {} };
      products.push(newProduct);
      saveData();
      renderProducts();
      e.target.reset();
    });

    document.getElementById("discount-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const description = document.getElementById("discount-desc").value.trim();
      const type = document.getElementById("discount-type").value;
      const amount = parseFloat(document.getElementById("discount-amount").value);
      if (!description || isNaN(amount)) return;
      discounts.push({ description, type, amount });
      saveData();
      renderDiscounts();
      e.target.reset();
    });
  </script>
</body>
</html>
