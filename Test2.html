<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product and Discount Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Product and Discount Manager</h1>

  <div class="section">
    <button onclick="toggleForm('productForm')">Add Product</button>
    <button onclick="toggleForm('discountForm')">Add Discount</button>
  </div>

  <!-- Product Form -->
  <div id="productForm" style="display:none;" class="section">
    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="productPrice" placeholder="Price" step="0.01" />
    <input type="number" id="productQuantity" placeholder="Quantity" />
    <select id="productCategory">
      <option value="">Select Category</option>
      <option value="Snacks">Snacks</option>
      <option value="Drinks">Drinks</option>
      <option value="Household">Household</option>
    </select>
    <button onclick="addProduct()">Add</button>
  </div>

  <!-- Discount Form -->
  <div id="discountForm" style="display:none;" class="section">
    <h2>Add Discount</h2>
    <input type="text" id="discountName" placeholder="Discount Name" />
    <input type="number" id="discountAmount" placeholder="Amount" step="0.01" />
    <select id="discountType">
      <option value="">Select Type</option>
      <option value="percent">Percent Off</option>
      <option value="dollar">Dollar Off</option>
    </select>
    <button onclick="addDiscount()">Add</button>
  </div>

  <!-- Product Table -->
  <div class="section">
    <h2>Products</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Discount Table -->
  <div class="section">
    <h2>Discounts</h2>
    <table id="discountTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const products = [];
    const discounts = [];

    function toggleForm(formId) {
      document.getElementById('productForm').style.display = 'none';
      document.getElementById('discountForm').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }

    function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const quantity = parseInt(document.getElementById('productQuantity').value);
      const category = document.getElementById('productCategory').value;

      if (!name || isNaN(price) || isNaN(quantity) || !category) {
        alert("Please fill out all product fields.");
        return;
      }

      products.push({ name, price, quantity, category });
      renderProducts();
      document.getElementById('productForm').reset();
    }

    function addDiscount() {
      const name = document.getElementById('discountName').value.trim();
      const amount = parseFloat(document.getElementById('discountAmount').value);
      const type = document.getElementById('discountType').value;

      if (!name || isNaN(amount) || !type) {
        alert("Please fill out all discount fields.");
        return;
      }

      discounts.push({ name, amount, type });
      renderDiscounts();
      document.getElementById('discountForm').reset();
    }

    function renderProducts() {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      products.forEach((p, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.category}</td>
          <td>${p.name}</td>
          <td>$${p.price.toFixed(2)}</td>
          <td>${p.quantity}</td>
          <td>
            <button onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderDiscounts() {
      const tbody = document.querySelector("#discountTable tbody");
      tbody.innerHTML = "";
      discounts.forEach((d, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.type === "percent" ? "%" : "$"} Off</td>
          <td>${d.name}</td>
          <td>${d.amount.toFixed(2)}</td>
          <td>
            <button onclick="editDiscount(${index})">Edit</button>
            <button onclick="deleteDiscount(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    function deleteDiscount(index) {
      discounts.splice(index, 1);
      renderDiscounts();
    }

    function editProduct(index) {
      const p = products[index];
      document.getElementById('productName').value = p.name;
      document.getElementById('productPrice').value = p.price;
      document.getElementById('productQuantity').value = p.quantity;
      document.getElementById('productCategory').value = p.category;
      products.splice(index, 1);
      toggleForm('productForm');
    }

    function editDiscount(index) {
      const d = discounts[index];
      document.getElementById('discountName').value = d.name;
      document.getElementById('discountAmount').value = d.amount;
      document.getElementById('discountType').value = d.type;
      discounts.splice(index, 1);
      toggleForm('discountForm');
    }
  </script>
</body>
</html>
