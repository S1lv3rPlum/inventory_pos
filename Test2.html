<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-top: 0;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>
  <div class="tabs">
    <button onclick="showSection('inventory')">Inventory</button>
    <button onclick="showSection('discounts')">Discounts</button>
  </div>  <!-- Inventory Section -->  <div id="inventorySection">
    <button>Import Inventory</button>
    <button>Export Inventory</button>
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <select id="gender">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
      <div id="sizes">
        <label><input type="checkbox" value="XS"> XS</label>
        <label><input type="checkbox" value="S"> S</label>
        <label><input type="checkbox" value="M"> M</label>
        <label><input type="checkbox" value="L"> L</label>
        <label><input type="checkbox" value="XL"> XL</label>
        <label><input type="checkbox" value="2XL"> 2XL</label>
        <label><input type="checkbox" value="3XL"> 3XL</label>
        <label><input type="checkbox" value="4XL"> 4XL</label>
      </div>
      <button type="submit">Add Product</button>
    </form><table id="productTable">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Gender</th>
      <th>Sizes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <!-- Discounts Section -->  <div id="discountsSection" class="hidden">
    <button>Import Discounts</button>
    <button>Export Discounts</button>
    <h2>Add Discount</h2>
    <form id="discountForm">
      <input type="text" id="discountName" placeholder="Discount Name" required />
      <select id="discountType">
        <option value="% Off">% Off</option>
        <option value="$ Off">$ Off</option>
        <option value="BOGO">BOGO</option>
      </select>
      <input type="text" id="discountValue" placeholder="Value" required />
      <button type="submit">Add Discount</button>
    </form><table id="discountTable">
  <thead>
    <tr>
      <th>Type</th>
      <th>Discount Name</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script>
    function showSection(section) {
      document.getElementById('inventorySection').classList.toggle('hidden', section !== 'inventory');
      document.getElementById('discountsSection').classList.toggle('hidden', section !== 'discounts');
    }

    const productForm = document.getElementById('productForm');
    const productTableBody = document.querySelector('#productTable tbody');

    productForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const gender = document.getElementById('gender').value;
      const sizes = Array.from(document.querySelectorAll('#sizes input:checked')).map(cb => cb.value).join(', ');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><span>${name}</span><input class="hidden" value="${name}" /></td>
        <td>
          <span>${gender}</span>
          <select class="hidden">
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Unisex">Unisex</option>
          </select>
        </td>
        <td>${sizes}</td>
        <td>
          <button onclick="editRow(this)">Edit</button>
          <button class="hidden" onclick="saveRow(this)">Save</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      row.querySelector('select').value = gender;
      productTableBody.appendChild(row);
      productForm.reset();
    });

    function editRow(btn) {
      const row = btn.closest('tr');
      row.querySelectorAll('span').forEach(span => span.classList.add('hidden'));
      row.querySelectorAll('input, select').forEach(el => el.classList.remove('hidden'));
      row.querySelector('button:nth-child(1)').classList.add('hidden');
      row.querySelector('button:nth-child(2)').classList.remove('hidden');
    }

    function saveRow(btn) {
      const row = btn.closest('tr');
      const nameInput = row.querySelector('td:nth-child(1) input');
      const genderSelect = row.querySelector('td:nth-child(2) select');
      row.querySelector('td:nth-child(1) span').textContent = nameInput.value;
      row.querySelector('td:nth-child(2) span').textContent = genderSelect.value;
      row.querySelectorAll('span').forEach(span => span.classList.remove('hidden'));
      row.querySelectorAll('input, select').forEach(el => el.classList.add('hidden'));
      row.querySelector('button:nth-child(1)').classList.remove('hidden');
      row.querySelector('button:nth-child(2)').classList.add('hidden');
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }

    const discountForm = document.getElementById('discountForm');
    const discountTableBody = document.querySelector('#discountTable tbody');

    discountForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('discountName').value;
      const type = document.getElementById('discountType').value;
      const value = document.getElementById('discountValue').value;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${type}</td>
        <td><span>${name}</span><input class="hidden" value="${name}" /></td>
        <td><span>${value}</span><input class="hidden" value="${value}" /></td>
        <td>
          <button onclick="editRow(this)">Edit</button>
          <button class="hidden" onclick="saveRow(this)">Save</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      discountTableBody.appendChild(row);
      discountForm.reset();
    });
  </script></body>
</html>
