<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    button {
      margin-right: 5px;
    }
    .gender-select {
      width: 100%;
      box-sizing: border-box;
    }
    input.size-input {
      width: 4ch;
      box-sizing: border-box;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-buttons button.active {
      background-color: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>  <h1>Inventory Manager</h1>  <!-- Tabs -->  <div class="tab-buttons">
    <button id="inventoryTabBtn" class="active">Inventory</button>
    <button id="discountsTabBtn">Discounts</button>
  </div>  <!-- Inventory Tab Content -->  <div id="inventoryTab" class="tab-content active">
    <!-- Import/Export Buttons -->
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <button id="importInventoryBtn">Import Inventory</button>
      <button id="exportInventoryBtn">Export Inventory</button>
      <input type="file" id="importInventoryFile" accept=".csv" style="display: none;" />
    </div><h2>Add Product</h2>
<form id="productForm">
  <div>
    <label>Category:
      <input type="text" id="category" required />
    </label>
  </div>

  <div>
    <label>Product Name:
      <input type="text" id="productName" required />
    </label>
  </div>

  <fieldset>
    <legend>Gender:</legend>
    <label><input type="checkbox" name="gender" value="M" /> M</label>
    <label><input type="checkbox" name="gender" value="F" /> F</label>
    <label><input type="checkbox" name="gender" value="Unisex" /> Unisex</label>
  </fieldset>
  <button type="submit">Add Product</button>
</form>

<table id="inventoryTable">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Gender</th>
      <th>Size XS</th>
      <th>Size S</th>
      <th>Size M</th>
      <th>Size L</th>
      <th>Size XL</th>
      <th>Size 2XL</th>
      <th>Size 3XL</th>
      <th>Size 4XL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <!-- Discounts Tab Content -->  <div id="discountsTab" class="tab-content">
    <h2>Discounts</h2>
    <p>Discount section coming soon...</p>
  </div>  <script>
    // Tab switching
    const inventoryTabBtn = document.getElementById('inventoryTabBtn');
    const discountsTabBtn = document.getElementById('discountsTabBtn');
    const inventoryTab = document.getElementById('inventoryTab');
    const discountsTab = document.getElementById('discountsTab');

    inventoryTabBtn.addEventListener('click', () => {
      inventoryTabBtn.classList.add('active');
      discountsTabBtn.classList.remove('active');
      inventoryTab.classList.add('active');
      discountsTab.classList.remove('active');
    });

    discountsTabBtn.addEventListener('click', () => {
      discountsTabBtn.classList.add('active');
      inventoryTabBtn.classList.remove('active');
      discountsTab.classList.add('active');
      inventoryTab.classList.remove('active');
    });
  </script></body>
</html>
