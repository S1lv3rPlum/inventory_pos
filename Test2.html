<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 1rem;
    }

    #menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    .hidden {
      display: none;
    }

    #menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
    }

    .side-menu {
      background: white;
      width: 250px;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 1rem;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .menu-navButton {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }

    form {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    form input, form select, form button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    @media (max-width: 600px) {
      form {
        padding: 1rem 0.5rem;
      }

      th, td {
        font-size: 0.9rem;
        padding: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory Manager</h1>
    <button id="menu-toggle">&#9776;</button>
  </header>

  <div id="menu-overlay" class="hidden">
    <div class="side-menu">
      <button id="menu-close">Close</button>
      <button class="menu-navButton" data-target="index.html">Home</button>
      <button class="menu-navButton" data-target="products.html">Products</button>
      <!-- Add more nav buttons if needed -->
    </div>
  </div>

  <form id="product-form">
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-quantity" placeholder="Quantity" required />
    <input type="number" id="product-price" placeholder="Price" required />
    <input type="number" id="product-discount" placeholder="Discount (%)" />
    <select id="product-category">
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
    </select>
    <button type="submit">Add Product</button>
  </form>

  <table id="product-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="inventory.js"></script>
  <script src="menu-overlay.js"></script>
</body>
</html>
