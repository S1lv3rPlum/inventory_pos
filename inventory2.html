<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <style>
    /* Basic styles - adjust as needed */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, select, button {
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .active-button {
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }
    .table-scroll {
      overflow-x: auto;
      margin-top: 20px;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px; /* let table scroll on narrow screens */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #f0f0f0;
    }
    td.actions button {
      width: auto;
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      color: white;
    }
    td.actions button.edit {
      background-color: #28a745;
    }
    td.actions button.save {
      background-color: #007bff;
    }
    td.actions button.delete {
      background-color: #dc3545;
    }
    @media (max-width: 600px) {
      table {
        min-width: 100%;
      }
      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>
  <div class="toggle-buttons">
    <button id="showProducts" class="active-button">Products</button>
    <button id="showDiscounts">Discounts</button>
  </div>
  <section id="productSection">
    <h2>Products</h2>
    <form id="addProductForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="text" id="productCategory" placeholder="Category" required />
      <input type="number" id="productPrice" placeholder="Price" min="0" step="0.01" required />
      <select id="productGender" required>
        <option value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="U">Unisex</option>
      </select>
      <select id="productHasSizes" required>
        <option value="">Has Sizes?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">Add Product</button>
    </form>
    <div class="table-scroll">
      <table id="productTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Gender</th>
            <th>Sizes (Qty)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <section id="discountSection" style="display:none;">
    <h2>Discounts</h2>
    <form id="addDiscountForm">
      <input type="text" id="discountName" placeholder="Discount Name" required />
      <select id="discountType" required>
        <option value="">Select Type</option>
        <option value="percent">Percent off</option>
        <option value="flat">Flat amount off</option>
      </select>
      <input type="number" id="discountValue" placeholder="Value" min="0" step="0.01" required />
      <button type="submit">Add Discount</button>
    </form>
    <div class="table-scroll">
      <table id="discountTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Value</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <script src="inventory2.js"></script>
</body>
</html>
