<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Band Inventory Manager</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles2.css" />

  <!-- Inventory-specific styles -->
  <style>
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #inventorySection, #discountSection {
      border: 1px solid #888;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #eee;
    }
    button {
      margin: 0 4px;
      cursor: pointer;
      padding: 10px 14px;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], select {
      padding: 6px;
      box-sizing: border-box;
      width: 100%;
    }
    .form-row {
      margin: 12px 0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    #navButtons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #bandNameBanner {
      font-size: 1.2rem;
      color: #999;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #menu-toggle-wrapper {
      position: sticky;
      top: 1rem;
      z-index: 1001;
      margin-bottom: 1rem;
    }
    /* Responsive table wrapper */
    .table-wrapper {
      overflow-x: auto;
    }
    /* Hide dev/debug elements by default */
    .dev-only {
      display: none;
    }
    /* Image preview */
    #imagePreview {
      margin-top: 10px;
      max-width: 100px;
      max-height: 100px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body class="light-theme accent-blue">
  <div class="container">

    <!-- Hamburger Menu Button -->
    <div id="menu-toggle-wrapper">
      <button id="menu-toggle" class="menu-button" aria-label="Open menu">☰</button>
    </div>

    <div id="bandNameBanner">&lt;Strange Standard&gt;</div>

    <div id="topBar">
      <h1>Inventory Manager</h1>
      <button class="dev-only" id="deleteDBButton" style="background:red; color:white;">Delete DB</button>
    </div>

    <!-- View Toggle -->
    <div style="margin-bottom: 1rem;">
      <button type="button" onclick="toggleView('inventory')">Manage Inventory</button>
      <button type="button" onclick="toggleView('discounts')">Manage Discounts</button>
    </div>

    <!-- Inventory Import/Export -->
    <div style="margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px;">
      <button type="button" style="flex: 1;" onclick="exportInventory()" aria-label="Export inventory to Excel">⬆️ Export Inventory</button>
      <button type="button" style="flex: 1;" onclick="document.getElementById('importFileInput').click()" aria-label="Import inventory from Excel">⬇️ Import Inventory</button>
      <input type="file" id="importFileInput" accept=".xlsx" style="display: none;" onchange="handleInventoryImport(event)" />
    </div>

    <!-- Discount Import/Export -->
    <div style="margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 10px;">
      <button type="button" style="flex: 1;" onclick="exportDiscounts()" aria-label="Export discounts to Excel">⬆️ Export Discounts</button>
      <button type="button" style="flex: 1;" onclick="document.getElementById('importDiscountFileInput').click()" aria-label="Import discounts from Excel">⬇️ Import Discounts</button>
      <input type="file" id="importDiscountFileInput" accept=".xlsx" style="display: none;" onchange="handleDiscountImport(event)" />
    </div>

    <!-- Inventory Section -->
  <!-- Inventory Section -->
<div id="inventorySection">
  <form id="addProductForm">
    <div class="form-row">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required />
    </div>
    <div class="form-row">
      <label for="productCategory">Category:</label>
      <input type="text" id="productCategory" />
    </div>
    <div class="form-row">
      <label for="productPrice">Price: $</label>
      <input type="number" id="productPrice" step="0.01" required />
    </div>
    <div class="form-row">
      <label><input type="checkbox" id="productHasSizes" /> Has Sizes?</label>
    </div>
    <div class="form-row">
      <label for="productImage">Product Image:</label>
      <input type="file" id="productImage" accept="image/*" />
      <img id="imagePreview" alt="Product Preview" />
    </div>
    <div class="form-row">
      Gender:
      <label><input type="radio" name="productGender" value="M" /> M</label>
      <label><input type="radio" name="productGender" value="F" /> F</label>
    </div>
    <div class="form-row">
      <button type="submit">Add Product</button>
    </div>
  </form>

  <hr />
  <h2>Current Inventory</h2>

  <!-- Replaced inventoryList div with the product table -->
  <div class="table-wrapper">
    <table id="productTable" aria-label="Product Inventory Table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Gender</th>
          <th class = "sizes-column">Sizes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <div id="debugStatus" class="dev-only" style="background:#ffffcc; padding:8px; margin-top:1rem; border:1px solid #999; font-size:0.9rem;"></div>
</div>

    <!-- Discount Section -->
    <div id="discountSection" style="display:none;">
      <h2>Discount Settings</h2>
      <form id="discountForm">
        <div class="form-row">
          <label for="discountName">Reason:</label>
          <input type="text" id="discountName" required />
        </div>
        <div class="form-row">
          <label for="discountType">Type:</label>
          <select id="discountType">
            <option value="flat">Flat $ off</option>
            <option value="percent">% off</option>
          </select>
        </div>
        <div class="form-row">
          <label for="discountValue">Value:</label>
          <input type="number" id="discountValue" step="0.01" required />
        </div>
        <button type="submit">Add/Update Discount</button>
      </form>

      <div class="table-wrapper">
        <table id="discountTable" aria-label="Discount Table">
          <thead>
            <tr>
              <th>Reason</th>
              <th>Type</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="discountTableBody"></tbody>
        </table>
      </div>
      <hr>
    </div>
  </div>

  <!-- Slide-in Menu -->
  <div id="menu-overlay" class="hidden" aria-hidden="true">
    <div class="side-menu" role="menu">
      <nav>
        <button class="menu-navButton" data-target="inventory.html" role="menuitem">Inventory</button>
        <button class="menu-navButton" data-target="POS.html" role="menuitem">Make a Sale</button>
        <button class="menu-navButton" data-target="BrowseProducts.html" role="menuitem">Browse Products</button>
        <button class="menu-navButton" data-target="sales.html" role="menuitem">Sales Records</button>
        <button class="menu-navButton" data-target="shippingManager.html" role="menuitem">Shipping Manager</button>
        <button class="menu-navButton" data-target="settings.html" role="menuitem">Settings</button>
      </nav>
    </div>
  </div>

  <!-- Page Scripts -->
  <script>
    function toggleView(view) {
      document.getElementById("inventorySection").style.display = view === "inventory" ? "block" : "none";
      document.getElementById("discountSection").style.display = view === "discounts" ? "block" : "none";
      if (view === "discounts" && typeof loadDiscounts === "function") loadDiscounts();
    }
  </script>
  <script src="inventory2.js"></script>
  <script src="menu-overlay.js"></script>
</body>
</html>
