<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation / Menu -->
  <nav id="mainMenu">
    <button onclick="location.href='home.html'">Home</button>
    <button onclick="location.href='inventory.html'">Inventory</button>
    <button onclick="location.href='discounts.html'">Edit Discounts</button>
  </nav>

  <!-- Inventory Section -->
  <div id="inventorySection">
    <form id="addProductForm" style="max-width: 400px; margin-bottom: 20px;">
      <div>
        <label>Product Name (required):<br/>
          <input type="text" id="productName" required />
        </label>
      </div>

      <div>
        <label>Category (required):<br/>
          <input type="text" id="productCategory" required />
        </label>
      </div>

      <div>
        <label>Price ($) (required):<br/>
          <input type="number" id="productPrice" step="0.01" required />
        </label>
      </div>

      <div>
        <label>
          <input type="checkbox" id="productHasSizes" />
          Has Sizes?
        </label>
      </div>

      <div>
        Gender:<br/>
        <label><input type="radio" name="productGender" value="M" /> M</label>
        <label><input type="radio" name="productGender" value="F" /> F</label>
      </div>

      <div>
        <label>Product Image:<br/>
          <input type="file" id="productImage" accept="image/*" />
        </label>
      </div>

      <button type="submit" style="margin-top: 10px;" id="addproductBtn">Add Product</button>
    </form>

    <table id="inventoryTable" border="1" style="border-collapse: collapse; width: 100%; max-width: 100%;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Has Sizes</th>
          <th>Gender</th>
          <th>Image</th>
          <th class="sizeColumn" style="display:none;">S</th>
          <th class="sizeColumn" style="display:none;">M</th>
          <th class="sizeColumn" style="display:none;">L</th>
          <th class="sizeColumn" style="display:none;">XL</th>
          <th class="sizeColumn" style="display:none;">2XL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryList"></tbody>
    </table>
  </div>

  <script src="inventory.js"></script>
</body>
</html>
