<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hamburger {
      cursor: pointer;
      font-size: 24px;
    }
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .overlay-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .overlay-content a {
      padding: 8px;
      text-decoration: none;
      font-size: 24px;
      color: #f1f1f1;
      transition: 0.3s;
    }
    .overlay-content a:hover {
      color: #ddd;
    }
    .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 40px;
    }
    .container {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .controls {
      margin-bottom: 1rem;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="openNav()">☰</div>
    <h1>Inventory Management</h1>
  </header>  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <div class="overlay-content">
      <a href="#inventory">Inventory</a>
      <a href="#discounts">Discounts</a>
    </div>
  </div>  <div class="container">
    <section id="inventory">
      <h2>Inventory</h2>
      <div class="controls">
        <button onclick="addInventoryRow()">Add Product</button>
        <button onclick="exportCSV('inventoryTable')">Export Inventory</button>
        <input type="file" accept=".csv" onchange="importCSV(event, 'inventoryTable')">
      </div>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Product Name</th>
            <th>Gender</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section><section id="discounts">
  <h2>Discounts</h2>
  <div class="controls">
    <button onclick="addDiscountRow()">Add Discount</button>
    <button onclick="exportCSV('discountTable')">Export Discounts</button>
    <input type="file" accept=".csv" onchange="importCSV(event, 'discountTable')">
  </div>
  <table id="discountTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  </div>  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }

    function addInventoryRow() {
      const table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <label><input type="radio" name="gender${table.rows.length}" value="M">M</label>
          <label><input type="radio" name="gender${table.rows.length}" value="F">F</label>
        </td>
        <td><input type="text"></td>
        <td><input type="number"></td>
        <td>
          <button onclick="editRow(this)">Edit</button>
          <button onclick="saveRow(this)">Save</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
    }

    function addDiscountRow() {
      const table = document.getElementById('discountTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <button onclick="editRow(this)">Edit</button>
          <button onclick="saveRow(this)">Save</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
    }

    function editRow(btn) {
      const row = btn.parentNode.parentNode;
      [...row.cells].forEach((cell, i) => {
        if (i < row.cells.length - 1 && !cell.querySelector('input')) {
          const value = cell.innerText;
          cell.innerHTML = `<input type="text" value="${value}">`;
        }
      });
    }

    function saveRow(btn) {
      const row = btn.parentNode.parentNode;
      [...row.cells].forEach((cell, i) => {
        if (i < row.cells.length - 1) {
          const input = cell.querySelector('input');
          if (input && input.type !== 'radio') {
            cell.textContent = input.value;
          }
        }
      });
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function exportCSV(tableId) {
      const table = document.getElementById(tableId);
      let csv = [];
      for (let row of table.rows) {
        let values = [];
        for (let cell of row.cells) {
          values.push(cell.innerText.trim());
        }
        csv.push(values.join(","));
      }
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${tableId}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importCSV(event, tableId) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        const tbody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const row = tbody.insertRow();
          const cells = lines[i].split(',');
          for (let j = 0; j < cells.length; j++) {
            row.insertCell().innerText = cells[j];
          }
          const actions = row.insertCell();
          actions.innerHTML = `
            <button onclick="editRow(this)">Edit</button>
            <button onclick="saveRow(this)">Save</button>
            <button onclick="deleteRow(this)">Delete</button>
          `;
        }
      };
      reader.readAsText(file);
    }
  </script></body>
</html>
