<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      background-color: #666;
      border-radius: 4px;
    }
    main {
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-row label {
      flex: 1 0 100px;
    }
    .form-row input[type="text"],
    .form-row input[type="number"] {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory Management</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Inventory</a>
    <a href="#">Reports</a>
  </nav>
  <main>
    <h2>Add New Product</h2>
    <form id="product-form">
      <div class="form-row">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><label for="category">Category:</label>
    <input type="text" id="category">

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="M"> M</label>
    <label><input type="radio" name="gender" value="F"> F</label>

    <label><input type="checkbox" id="hasSizes"> Has Sizes</label>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0">
  </div>
  <button type="submit">Add Product</button>
</form>

<h2>Inventory Table</h2>
<button id="exportCSV">Export CSV</button>
<input type="file" id="importCSV" accept=".csv">
<table id="inventory-table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Category</th>
      <th>Gender</th>
      <th>Qty</th>
      <th>S</th>
      <th>M</th>
      <th>L</th>
      <th>XL</th>
      <th>2XL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Discount Management</h2>
<button id="editDiscounts">Edit Discounts</button>
<button id="exportDiscounts">Export Discounts</button>
<input type="file" id="importDiscounts" accept=".csv">

  </main>  <script src="inventory.js"></script></body>
</html>
