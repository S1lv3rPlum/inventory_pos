<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    header {
      background: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      margin: 10px 0;
    }
    nav button {
      margin-right: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .category-header {
      background: #ccc;
      font-weight: bold;
      text-align: center;
    }
    .size-input {
      width: 40px;
    }
    .form-section {
      max-width: 500px;
    }
  </style>
</head>
<body>

<header>
  <h1>Inventory Manager</h1>
</header>

<nav>
  <button onclick="location.href='home.html'">Home</button>
  <button onclick="location.href='inventory.html'">Inventory</button>
  <button onclick="location.href='sales.html'">Sales</button>
</nav>

<div class="form-section">
  <h2>Add Product</h2>
  <form id="addProductForm">
    <label>Product Name (required):<br>
      <input type="text" id="productName" required>
    </label><br><br>

    <label>Category (required):<br>
      <input type="text" id="productCategory" required>
    </label><br><br>

    <label>Price ($) (required):<br>
      <input type="number" id="productPrice" step="0.01" required>
    </label><br><br>

    <label><input type="checkbox" id="productHasSizes"> Has Sizes?</label><br><br>

    Gender:<br>
    <label><input type="radio" name="productGender" value="M" required> M</label>
    <label><input type="radio" name="productGender" value="F" required> F</label><br><br>

    <label>Product Image:<br>
      <input type="file" id="productImage" accept="image/*">
    </label><br><br>

    <button type="submit">Add Product</button>
  </form>
</div>

<h2>Current Inventory</h2>
<div id="inventoryList"></div>

<section>
  <h2>Manage Discounts</h2>
  <button>Edit Discounts</button>
  <button>Apply Promo</button>
</section>

<script>
  const form = document.getElementById('addProductForm');
  const inventoryList = document.getElementById('inventoryList');

  let products = [];

  function renderInventory() {
    inventoryList.innerHTML = '';

    const grouped = {};
    for (const product of products) {
      if (!grouped[product.category]) grouped[product.category] = [];
      grouped[product.category].push(product);
    }

    for (const category in grouped) {
      const table = document.createElement('table');

      const categoryRow = document.createElement('tr');
      const categoryCell = document.createElement('td');
      categoryCell.colSpan = productHasSizes.checked ? 9 : 5;
      categoryCell.className = 'category-header';
      categoryCell.textContent = category;
      categoryRow.appendChild(categoryCell);
      table.appendChild(categoryRow);

      const header = document.createElement('tr');
      header.innerHTML = `
        <th>Product</th>
        <th>Gender</th>
        <th>Price</th>
        ${grouped[category][0].hasSizes ? `
          <th>S</th><th>M</th><th>L</th><th>XL</th><th>2XL</th>
        ` : `<th>Qty</th>`}
        <th>Image</th>
      `;
      table.appendChild(header);

      for (const item of grouped[category]) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.gender}</td>
          <td>$${item.price.toFixed(2)}</td>
          ${item.hasSizes ? `
            <td><input class="size-input" type="number" value="${item.sizes.S || 0}"></td>
            <td><input class="size-input" type="number" value="${item.sizes.M || 0}"></td>
            <td><input class="size-input" type="number" value="${item.sizes.L || 0}"></td>
            <td><input class="size-input" type="number" value="${item.sizes.XL || 0}"></td>
            <td><input class="size-input" type="number" value="${item.sizes["2XL"] || 0}"></td>
          ` : `<td><input class="size-input" type="number" value="${item.quantity || 0}"></td>`}
          <td>${item.image ? `<img src="${item.image}" width="40">` : 'None'}</td>
        `;
        table.appendChild(row);
      }

      inventoryList.appendChild(table);
    }
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('productName').value.trim();
    const category = document.getElementById('productCategory').value.trim();
    const price = parseFloat(document.getElementById('productPrice').value);
    const hasSizes = document.getElementById('productHasSizes').checked;
    const genderInputs = document.querySelectorAll('input[name="productGender"]:checked');
    const gender = genderInputs.length ? genderInputs[0].value : '';
    const imageFile = document.getElementById('productImage').files[0];

    if (!name || !category || isNaN(price) || !gender) {
      alert('Please fill out all required fields.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const newProduct = {
        name,
        category,
        price,
        hasSizes,
        gender,
        image: imageFile ? reader.result : null,
        sizes: hasSizes ? { S: 0, M: 0, L: 0, XL: 0, "2XL": 0 } : {},
        quantity: hasSizes ? null : 0
      };
      products.push(newProduct);
      renderInventory();
      form.reset();
    };

    if (imageFile) {
      reader.readAsDataURL(imageFile);
    } else {
      reader.onload();
    }
  });

  renderInventory();
</script>

</body>
</html>
