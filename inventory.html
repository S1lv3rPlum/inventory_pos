<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Inventory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .category-header {
      background-color: #ddd;
      font-weight: bold;
    }
    .edit-btn, .delete-btn, .save-btn, .cancel-btn {
      margin-right: 5px;
    }
    .gender-toggle {
      display: flex;
      gap: 10px;
    }
    #toggleSection button {
      margin-right: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="toggleSection">
    <button onclick="showInventory()">Inventory</button>
    <button onclick="showDiscounts()">Edit Discounts</button>
  </div>  <div id="inventorySection">
    <h2>Add Product</h2>
    <form id="productForm">
      <label>Category:
        <input type="text" id="category" required />
      </label>
      <label>Product Name:
        <input type="text" id="productName" required />
      </label>
      <fieldset>
        <legend>Gender:</legend>
        <label><input type="checkbox" name="gender" value="M" /> M</label>
        <label><input type="checkbox" name="gender" value="F" /> F</label>
      </fieldset>
      <button type="submit">Add Product</button>
    </form><table id="inventoryTable">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Gender</th>
      <th>Size XS</th>
      <th>Size S</th>
      <th>Size M</th>
      <th>Size L</th>
      <th>Size XL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <div id="discountSection" style="display: none;">
    <h2>Add Discount</h2>
    <form id="discountForm">
      <label>Discount Name:
        <input type="text" id="discountName" required />
      </label>
      <label>Type:
        <select id="discountType">
          <option value="percent">% Off</option>
          <option value="amount">$ Off</option>
        </select>
      </label>
      <label>Value:
        <input type="number" id="discountValue" step="0.01" required />
      </label>
      <button type="submit">Add Discount</button>
    </form><table id="discountTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script src="inventory.js"></script>  <script src="discounts.js"></script>  <script>
    function showInventory() {
      document.getElementById('inventorySection').style.display = '';
      document.getElementById('discountSection').style.display = 'none';
    }

    function showDiscounts() {
      document.getElementById('inventorySection').style.display = 'none';
      document.getElementById('discountSection').style.display = '';
    }
  </script></body>
</html>
