<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .size-input {
      width: 50px;
    }
    .inventory-table {
      border-collapse: collapse;
      width: 100%;
    }
    .inventory-table th,
    .inventory-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .category-header {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Menu Overlay -->
<div id="menuOverlay" style="display: none;">
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="inventory.html">Inventory</a></li>
      <li><a href="orders.html">Orders</a></li>
    </ul>
  </nav>
</div>
<button onclick="toggleMenu()">â˜° Menu</button>

<!-- Inventory Section -->
<div id="inventorySection">
  <form id="addProductForm" style="max-width: 400px; margin-bottom: 20px;">
    <div>
      <label>Product Name (required):<br/>
        <input type="text" id="productName" required />
      </label>
    </div>

    <div>
      <label>Category (required):<br/>
        <input type="text" id="productCategory" required />
      </label>
    </div>

    <div>
      <label>Price ($) (required):<br/>
        <input type="number" id="productPrice" step="0.01" required />
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" id="productHasSizes" />
        Has Sizes?
      </label>
    </div>

    <div>
      Gender:<br/>
      <label><input type="radio" name="gender" value="M" required /> M</label>
      <label><input type="radio" name="gender" value="F" required /> F</label>
    </div>

    <div>
      <label>Product Image:<br/>
        <input type="file" id="productImage" accept="image/*" />
      </label>
    </div>

    <button type="submit" style="margin-top: 10px;" id="addproductBtn">Add Product</button>
  </form>

  <div id="inventoryList"></div>
</div>

<!-- Other Non-Product Buttons -->
<div style="margin-top: 20px;">
  <button>Edit Discounts</button>
  <button>Manage Orders</button>
</div>

<!-- Script -->
<script src="inventory.js"></script>
<script>
  function toggleMenu() {
    const overlay = document.getElementById("menuOverlay");
    overlay.style.display = overlay.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
